ground: \u003C\u003Ccolour background>>;\\n\\tfont-weight: normal;\\n\\tfont-style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n/* Horizontal gaps */\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\\n/* Vertical gaps */\\n\\n.tc-tiny-v-gap-bottom {\\n\\tmargin-bottom: 3px;\\n}\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"title":"场所","created":"20230221143431021","modified":"20230315042253707","tags":"魔法纪录","type":"text/vnd.tiddlywiki","text":"调整屋\n\n中华饭店万万岁\n\n水名神社\n\n“十倍返点”\n\n八千代的家（三日月庄）\n\n（路过）水德寺\n\n（第二季app出现过的）某商店\n\n（熟悉的路过场景，忘了）\n\n万年樱逃离之地（工匠区）赌马场\n\n（伊杂度是什么）零食店（雪糕中奖地）\n\n调整屋顶？\n\n神滨市参京区派出所\n\n神滨市参京区水德商店街\n\n菲莉西亚的gps所在地面上（\n\n阿丽娜的结界内"},
{"title":"传闻","created":"20230221144233234","modified":"20230315042345239","tags":"魔法纪录","type":"text/vnd.tiddlywiki","text":"绝交阶梯\n\n通灵神社\n\n猫头鹰幸运水（为什么是枭牌）（流传在赌马场）\n\n~~\n(第八集开头三日月庄——环彩羽书桌上有一堆备忘录，还有缺失环忧的照片）电波塔\n~~\n"},

{"title":"前言","created":"20230110184959411","creator":"神滨魔法联盟","modified":"20230207184738613","modifier":"神滨魔法联盟","tags":"魔法纪录","type":"text/vnd.tiddlywiki","text":"! 愿望的尽头，究竟是希望还是绝望？\n\n\u003C\u003C\u003C\n从前，有四个女孩手拉着手，约定在离开医院的那一天，在盛开的樱花下团聚。\n从此，这棵樱花树便再也没有凋零。\n\u003C\u003C\u003C\n\n现在，名为《魔法纪录》的故事已经告一段落，这里将不定期地增加一些相关内容。\n当然，由于是个人向的整理收藏，有所错漏在所难免，请见谅！\n\n{{目录}}\n"},
{"title":"手机游戏剧情","created":"20230323100645574","modified":"20230328075304148","tags":"魔法纪录","type":"text/vnd.tiddlywiki","text":"这一篇是游戏的剧情整理，其中包括：\n\n# ''前排提示''\n# ''国服剧情合集''\n# 待续……\n\n---\n! 前排提示\n''__（由于编者视野狭窄，搜索能力有限，所以可能不全，欢迎通过issue/mail补充）__''\n\n首先需要明确的是，手游剧情和番剧的''世界线''是不同的。\n其中，手游剧情以下相互关联的几个部分组成：\n\n# 第一部\n## ''主线剧情''：[[新五色]]和神滨市的故事\n## ''支线剧情''：[[老五色]]和神滨市的故事\n# 第二部\n## ''第二部主线剧情''：故事发生在第一部主线剧情之后的剧情。\n## ''第二部支线剧情''：（不清楚，请提issue/mail补充）\n# ''魔法少女剧情''（包括''衣装剧情''）\n# ''活动剧情''\n# ''无尽镜界剧情''\n# ''特殊剧情''：在节日等特殊时间点的剧情\n\n而这些剧情有__不同的语言、翻译__等，各种信息来源之多是不可想象的。这里列出一些''已经在别处整理好的''。\n\n| !来源（链接）| !备注 |\n|[[圆环记录中文wiki|https://magireco.moe/wiki/Game:%E5%89%A7%E6%83%85]]| 文字版/视频链接 |\n|[[水银h2oag|https://www.bilibili.com/opus/750213203521175554]]| 打开网页，点击单元格，在左上角的框框里面复制bv号后，在b站搜索 |\n（有其它地方''记得提醒我补充''哦！下面开始正式开始整理，其中大部分基于[[这篇文章|https://www.bilibili.com/read/cv18790806]]，不过放心，这个原整理作者是绝对不会来找我麻烦的！2333）\n\n! 国服剧情合集\n# 如果不是''合集''，目前可能不会出现在下方的表格中。\n# ''不全的也放进去了''\n# ''“待续”''就是说帐号下还有很多别的剧情可以收集。\n# 包括''主线、支线、（无尽）镜界剧情''。\n# ''倘若发现别的合集、快来提issue/mail！''\n# 你说''魔法纪录攻略组''的视频？请前往上方链接，这里不会重复造轮子。\n\n| !up主 | !国服剧情合集 | !备注 |\n| ![[い圆焰|https://space.bilibili.com/647018]] | [[主线|https://www.bilibili.com/video/BV1zz4y1U7VN/]]，[[支线|https://www.bilibili.com/video/BV1dh411C7ng/]]，[[镜界|https://www.bilibili.com/video/BV1T54y1Y77Z/]] |待续|\n| ![[爱音乐的Mody|https://space.bilibili.com/12636356]] | [[主线|https://www.bilibili.com/video/BV1nq4y1f7ax/]]，[[支线|https://www.bilibili.com/video/BV1YU4y1e7n1/]] |待续|\n| ![[伊莉雅_冯_香澄|https://space.bilibili.com/164514302]] | [[主线|https://www.bilibili.com/video/BV1ha411o7rY/]]，[[支线|https://www.bilibili.com/video/BV1S14y1W7ME/]]，[[镜界|https://www.bilibili.com/video/BV1Ye4y1h7qG/]] ||\n| ![[教皇之|https://space.bilibili.com/352697654]] | [[支线|https://www.bilibili.com/video/BV1u5411f7rc/]]，[[镜界1-10|https://www.bilibili.com/video/BV1yU4y1a7AN/]] |''主线待整理，镜界不全''，待续|\n| ![[依文洁琳同学|https://space.bilibili.com/37836510]]  | ~~[[主线，支线和镜界|https://www.bilibili.com/video/BV1DZ4y1P7Ff/]]~~ |全部放在一起，而且比较乱，''而且包含战斗部分''，待续|\n| ![[枢华hana|https://space.bilibili.com/151341687]] | [[主线1-7章|https://www.bilibili.com/video/BV1aT411A73N/]]，[[镜界1-6|https://www.bilibili.com/video/BV1Se411u7sU/]] |补档''失败''，待续|\n| ![[慕雪灵墨|https://space.bilibili.com/386263768]] | [[镜界|https://www.bilibili.com/video/BV1JN4y157uk/]] |''主线支线十章''被拆成了十份且堆在一起，待续|\n| ![[樱华cherry|https://space.bilibili.com/29959853]] | [[镜界|https://www.bilibili.com/video/BV1e24y197Qx/]] |待续|\n\n\n\n\n---\n备忘：待整理的up主应该都躺在我的关注列表/收藏夹里面，到时候再整理。另外，还可以通过rss端查找（虽然不太稳）。\n\n| ![[我不是苏尔雅|https://space.bilibili.com/398809776]] | [[主线10|https://www.bilibili.com/video/BV16a411K7js/]] |参考作者自己的，看这种视频，怎么可能搜索的出来？所以，要是看过别的比较完整的，请一定要报上来！|\n\n（待续）"},

{"title":"一些有意思的东西","created":"20230315041946870","modified":"20230315054304938","tags":"魔法纪录","type":"text/vnd.tiddlywiki","text":"以后会整理的吧（\n\n! 第一季第一集\n银河铁道之夜的考据？\n\n开头的小女孩是谁？\n成为魔法少女，消灭魔女。\n白猫\n\n第一次出现环忧的幻影，旁边玻璃钟罩下有一盆花，外面有落下的树叶/樱花/..\n环彩羽抱着兔子，书桌垫子，时钟。\n做饭的时钟，宝崎大豆（\n神滨书店出品的烹饪书、有机栽培（环忧生病时期买的吧？）周围的场景\n两份便当的布上的花纹\n\n宝崎第三次站（Takarazaki-Dai-sanji)\n火车场景上的那几个人，广告牌上的消息（哈哈看到了，宝崎牛乳）\n星座图\n\n不良学校告示的人\n老师桌面上电脑旁边的文件夹\n\n严禁私语（the only Good Witch is a Dead Witch！）\n请安静（Speech is silver, silence is golden）\n当初就不应该当什么魔法少女（背景是一群人手拉着手在跳舞）\n\n你想去哪里？神滨市。然后魔女发动了……\n真就送到了“神滨（门内关） 新西中央（马右史，大概是车站的意思吧）\n下一个场景的花展（左上，左下，右上角都有关于花展的消息——世界花展，欢迎来到神滨市）\n\n我想要获得救赎（解放，然后用魔女文写了一对英文，字幕组给了翻译，但是可能没有授权，先不写在这里）\n后面还有一对愿望，字幕组的版本全部都有翻译（基本上对应其他手机游戏中其他魔法少女出现的愿望了……）\n拯救好环忧的病吧（后面一堆场景，字幕组居然在第三个黑漆漆的场景里面找到了locate me,里面还有许愿传闻的桌子，夏娃，还有一些奇怪的字符，一些后面最终季熟悉的场景）"},
{"title":"有意思的场景","created":"20230315042513003","modified":"20230315054307314","tags":"魔法纪录","type":"text/vnd.tiddlywiki","text":"类似于名场景？记忆场景（结晶）？也许可以用来做视频（\n\n! 第一季第一集\n\n（意识流）环彩羽和黑江救下小猫，小女孩笑，环彩羽看手。\n环彩羽''回忆''父母出国\n\n学校（后面透明人传闻有相关图像）声音洪亮的打招呼\n\n舞台（可能和环忧最后送去星空的场景有关系）不要中途逃跑、不要向表演者丢东西、装小孩\n朦胧白色物体，愿望（\n\n真的吗，环真体贴，真心天使！\n同伴（together we can do it）\n\n环同学你听说过这样的谣言吗？\n环同学不想获得解脱吗？从魔法少女中的这个身份解脱。\n成为魔法少女的时候你实现了什么愿望？\n但是早知如此，当初就不应该当什么魔法少女，就不该实现什么愿望，就算当了魔法少女，死了就什么意义都没有了。\n\n数谣歌\n\n真是个奇怪的谣言，可是黑江依旧相信救赎。去神滨吧。\n\n病房床单天台（和病房三人组许愿的地方相同？还是问qb的时候？）\n\ned上的降落的彩色雨水和游戏背景有关\n玲奈枫桃子夹娃娃的场景好可爱（\n\n\n"},
