<script> 
class MetingJSElement extends HTMLElement {

  connectedCallback() {
    if (window.APlayer && window.fetch) {
      this._init()
      this._parse()
    }
  }

  disconnectedCallback() {
    if (!this.lock) {
      this.aplayer.destroy()
    }
  }

  _camelize(str) {
    return str
      .replace(/^[_.\- ]+/, '')
      .toLowerCase()
      .replace(/[_.\- ]+(\w|$)/g, (m, p1) => p1.toUpperCase())
  }

  _init() {
    let config = {}
    for (let i = 0; i < this.attributes.length; i += 1) {
      config[this._camelize(this.attributes[i].name)] = this.attributes[i].value
    }
    let keys = [
      'server', 'type', 'id', 'api', 'auth',
      'auto', 'lock',
      'name', 'title', 'artist', 'author', 'url', 'cover', 'pic', 'lyric', 'lrc',
    ]
    this.meta = {}
    for (let key of keys) {
      this.meta[key] = config[key]
      delete config[key]
    }
    this.config = config

    this.api = this.meta.api || window.meting_api || 'http://localapi.moe/api/?server=:server&type=:type&id=:id&r=:r'
    if (this.meta.auto) this._parse_link()
  }

  _parse_link() {
    let rules = [
      ['music.163.com.*song.*id=(\\d+)', 'netease', 'song'],
      ['music.163.com.*album.*id=(\\d+)', 'netease', 'album'],
      ['music.163.com.*artist.*id=(\\d+)', 'netease', 'artist'],
      ['music.163.com.*playlist.*id=(\\d+)', 'netease', 'playlist'],
      ['music.163.com.*discover/toplist.*id=(\\d+)', 'netease', 'playlist'],
      ['y.qq.com.*song/(\\w+).html', 'tencent', 'song'],
      ['y.qq.com.*album/(\\w+).html', 'tencent', 'album'],
      ['y.qq.com.*singer/(\\w+).html', 'tencent', 'artist'],
      ['y.qq.com.*playsquare/(\\w+).html', 'tencent', 'playlist'],
      ['y.qq.com.*playlist/(\\w+).html', 'tencent', 'playlist'],
      ['xiami.com.*song/(\\w+)', 'xiami', 'song'],
      ['xiami.com.*album/(\\w+)', 'xiami', 'album'],
      ['xiami.com.*artist/(\\w+)', 'xiami', 'artist'],
      ['xiami.com.*collect/(\\w+)', 'xiami', 'playlist'],
    ]

    for (let rule of rules) {
      let patt = new RegExp(rule[0])
      let res = patt.exec(this.meta.auto)
      if (res !== null) {
        this.meta.server = rule[1]
        this.meta.type = rule[2]
        this.meta.id = res[1]
        return
      }
    }
  }

  _parse() {
    if (this.meta.url) {
      let result = {
        name: this.meta.name || this.meta.title || 'Audio name',
        artist: this.meta.artist || this.meta.author || 'Audio artist',
        url: this.meta.url,
        cover: this.meta.cover || this.meta.pic,
        lrc: this.meta.lrc || this.meta.lyric || '',
        type: this.meta.type || 'auto',
      }
      if (!result.lrc) {
        this.meta.lrcType = 0
      }
      if (this.innerText) {
        result.lrc = this.innerText
        this.meta.lrcType = 2
      }
      this._loadPlayer([result])
      return
    }

    let url = this.api
      .replace(':server', this.meta.server)
      .replace(':type', this.meta.type)
      .replace(':id', this.meta.id)
      .replace(':auth', this.meta.auth)
      .replace(':r', Math.random())

    fetch(url)
      .then(res => res.json())
      .then(result => this._loadPlayer(result))
  }

  _loadPlayer(data) {

    let defaultOption = {
      audio: data,
      mutex: true,
      lrcType: this.meta.lrcType || 3,
      storageName: 'metingjs'
    }

    if (!data.length) return

    let options = {
      ...defaultOption,
      ...this.config,
    }
    for (let optkey in options) {
      if (options[optkey] === 'true' || options[optkey] === 'false') {
        options[optkey] = (options[optkey] === 'true')
      }
    }

    let div = document.createElement('div')
    options.container = div
    this.appendChild(div)

    this.aplayer = new APlayer(options)
  }

}

console.log('\n %c MetingJS v2.0.1 %c https://github.com/metowolf/MetingJS \n', 'color: #fadfa3; background: #030307; padding:5px 0;', 'background: #fadfa3; padding:5px 0;')

if (window.customElements && !window.customElements.get('meting-js')) {
  window.MetingJSElement = MetingJSElement
  window.customElements.define('meting-js', MetingJSElement)
}
</script>

,\"text\":\"所有标签，不含系统标签\"},\"$:/language/Filters/Missing\":{\"title\":\"$:/language/Filters/Missing\",\"text\":\"缺失条目\"},\"$:/language/Filters/Drafts\":{\"title\":\"$:/language/Filters/Drafts\",\"text\":\"草稿条目\"},\"$:/language/Filters/Orphans\":{\"title\":\"$:/language/Filters/Orphans\",\"text\":\"孤立条目\"},\"$:/language/Filters/SystemTiddlers\":{\"title\":\"$:/language/Filters/SystemTiddlers\",\"text\":\"系统条目\"},\"$:/language/Filters/ShadowTiddlers\":{\"title\":\"$:/language/Filters/ShadowTiddlers\",\"text\":\"默认条目\"},\"$:/language/Filters/OverriddenShadowTiddlers\":{\"title\":\"$:/language/Filters/OverriddenShadowTiddlers\",\"text\":\"被覆盖的默认条目\"},\"$:/language/Filters/SessionTiddlers\":{\"title\":\"$:/language/Filters/SessionTiddlers\",\"text\":\"自维基加载后修改的条目\"},\"$:/language/Filters/SystemTags\":{\"title\":\"$:/language/Filters/SystemTags\",\"text\":\"系统标签\"},\"$:/language/Filters/StoryList\":{\"title\":\"$:/language/Filters/StoryList\",\"text\":\"故事河中的条目，不含 ~$:/AdvancedSearch\"},\"$:/language/Filters/TypedTiddlers\":{\"title\":\"$:/language/Filters/TypedTiddlers\",\"text\":\"非维基文字条目\"},\"GettingStarted\":{\"title\":\"GettingStarted\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Basics/\\n\\n欢迎来到 ~TiddlyWiki 和 ~TiddlyWiki 社区\\n\\n开始在 ~TiddlyWiki 中存储重要信息之前，确保能够可靠地保存更改很重要。详情见 https://tiddlywiki.com/#GettingStarted\\n\\n!! 设置此 ~TiddlyWiki\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\\n|tc-table-no-border tc-first-col-min-width tc-first-link-nowrap|k\\n| \u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link>|\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n| \u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link>|\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|^ \u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link>\u003Cbr>\u003C\u003Clingo DefaultTiddlers/TopHint>>|\u003C$edit tag=\\\"textarea\\\" tiddler=\\\"$:/DefaultTiddlers\\\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\n\u003C/div>\\n\\n可在[[控制台|$:/ControlPanel]]查看更多选项。\"},\"$:/language/Help/build\":{\"title\":\"$:/language/Help/build\",\"description\":\"自动执行已配置的命令\",\"text\":\"生成指定的生成目标为当前 wiki。若未指定任何生成目标，则生成所有可用的目标。\\n\\n```\\n--build \u003Ctarget> [\u003Ctarget> ...]\\n```\\n\\n生成目标在 wiki 文件夹的 `tiddlywiki.info` 文件中定义。\\n\"},\"$:/language/Help/clearpassword\":{\"title\":\"$:/language/Help/clearpassword\",\"description\":\"清除用于后续加密的密码\",\"text\":\"清除用于后续加密的密码\\n\\n```\\n--clearpassword\\n```\\n\"},\"$:/language/Help/commands\":{\"title\":\"$:/language/Help/commands\",\"description\":\"运行从筛选器传回的命令\",\"text\":\"按顺序运行从筛选器传回的命令符记\\n\\n```\\n--commands \u003Cfilter>\\n```\\n\\n示例\\n\\n```\\n--commands \\\"[enlist{$:/build-commands-as-text}]\\\"\\n```\\n\\n```\\n--commands \\\"[{$:/build-commands-as-json}jsonindexes[]] :map[{$:/build-commands-as-json}jsonget\u003CcurrentTiddler>]\\\"\\n```\\n\"},\"$:/language/Help/default\":{\"title\":\"$:/language/Help/default\",\"text\":\"\\\\define commandTitle()\\n$:/language/Help/$(command)$\\n\\\\end\\n\\\\whitespace trim\\n```\\n用法: tiddlywiki [\u003Cwikifolder>] [--\u003Ccommand> [\u003Cargs>...]...]\\n```\\n\\n可用的命令：\\n\\n\u003Cul>\\n\u003C$list filter=\\\"[commands[]sort[title]]\\\" variable=\\\"command\\\">\\n\u003Cli>\u003C$link to=\u003C\u003CcommandTitle>>>\u003C$macrocall $name=\\\"command\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\u003C/$link>:\\n&#32;\\n\u003C$transclude tiddler=\u003C\u003CcommandTitle>> field=\\\"description\\\"/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n取得关于某个命令的详细帮助：\\n\\n```\\ntiddlywiki --help \u003Ccommand>\\n```\\n\"},\"$:/language/Help/deletetiddlers\":{\"title\":\"$:/language/Help/deletetiddlers\",\"description\":\"删除一组条目\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> 删除由筛选器标识的一组条目。\\n\\n```\\n--deletetiddlers \u003Cfilter>\\n```\\n\"},\"$:/language/Help/editions\":{\"title\":\"$:/language/Help/editions\",\"description\":\"列出可用的 TiddlyWiki 版本\",\"text\":\"列出可用版本的名称和描述。您可以用 `--init` 命令创建一个指定版本的新维基。\\n\\n```\\n--editions\\n```\\n\"},\"$:/language/Help/fetch\":{\"title\":\"$:/language/Help/fetch\",\"description\":\"通过网址从维基提取条目\",\"text\":\"通过 HTTP/HTTPS 提取一个或多个文件，并导入匹配筛选器的条目，可选的转换传入的名称。\\n\\n```\\n--fetch file \u003Curl> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch files \u003Curl-filter> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch raw-file \u003Curl> \u003Ctransform-filter>\\n--fetch raw-files \u003Curl-filter> \u003Ctransform-filter>\\n```\\n\\n \\\"file\\\" 和 \\\"files\\\" 选项提取指定的文件，并尝试导入其中的条目（与将文件拖动到浏览器视窗中的处理相同）。 \\\"raw-file\\\" 和 \\\"raw-files\\\" 变选项提取指定的文件，并将原始文件资料存储于条目，而不套用导入逻辑。\\n\\n使用 \\\"file\\\" and \\\"raw-file\\\" 选项为仅提取单个文件，且第一个参数为要读取文件的网址。\\n\\n使用 \\\"files\\\" 和 \\\"raw-files\\\" 选项为提取多个文件，且第一个参数是一个产生要读取文件的网址清单的筛选器。例如，给定标签为 \\\"remote-server\\\" 的一组具有字段 \\\"url\\\" 的条目，筛选器 `[tag[remote-server]get[url]]` 将取回所有可用的网址。\\n\\n对于 \\\"file\\\" 和 \\\"files\\\" 选项，the `\u003Cimport-filter>` 参数指定一个筛选器，用于确定要导入哪些条目。如果未提供，则默认为 `[all[tiddlers]]`。\\n\\n对于所有选项，`\u003Ctransform-filter>` 参数指定一个可选的筛选器，用于转换导入条目的名称。例如，`[addprefix[$:/myimports/]]` 会将前缀  `$:/myimports/` 加至每个名称。\\n\\n于 `--fetch` 之前使用 `--verbose` 命令，将在导入期间输出进度信息。\\n\\n请注意，TiddlyWiki 不会提取一个已经加载插件的旧版本。\\n\\n以下示例从 https://tiddlywiki.com 取回所有非系统条目，并将其保存到一个 JSON 文件：\\n\\n```\\ntiddlywiki --verbose --fetch file \\\"https://tiddlywiki.com/\\\" \\\"[!is[system]]\\\" \\\"\\\" --rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[!is[system]]\\\"\\n```\\n\\n以下范例从 https://tiddlywiki.com 取回 \\\"favicon\\\" 文件，并将其保存在名为 \\\"output.ico\\\" 的文件中。请注意，在 \\\"--fetch\\\" 命令中引用的中间条目 \\\"Icon Tiddler\\\"，因为它被用作转换筛选器来替换预设的名称，而 \\\"--savetiddler\\\" 命令没有引号，因为它是直接用作标题。\\n\\n```\\ntiddlywiki --verbose --fetch raw-file \\\"https://tiddlywiki.com/favicon.ico\\\" \\\"[[Icon Tiddler]]\\\" --savetiddler \\\"Icon Tiddler\\\" output.ico\\n```\\n\"},\"$:/language/Help/help\":{\"title\":\"$:/language/Help/help\",\"description\":\"显示 TiddlyWiki 命令的说明\",\"text\":\"显示命令的帮助文本:\\n\\n```\\n--help [\u003Ccommand>]\\n```\\n\\n若省略命令名称，则显示可用命令的清单。\\n\"},\"$:/language/Help/import\":{\"title\":\"$:/language/Help/import\",\"description\":\"从文件导入条目\",\"text\":\"从 TiddlyWiki 文件 (`.html`)、`.tiddler`、`.tid`、`.json` 或其他本机文件导入条目。必须明确指定解串器，而不像 load 命令，从文件扩展名推断解串器。\\n\\n```\\n--import \u003Cfilepath> \u003Cdeserializer> [\u003Ctitle>] [\u003Cencoding>]\\n```\\n\\n核心的解串器包括：\\n\\n* application/javascript\\n* application/json\\n* application/x-tiddler\\n* application/x-tiddler-html-div\\n* application/x-tiddlers\\n* text/html\\n* text/plain\\n\\n导入的条目名称，默认为文件名。\\n\\n编码默认为 \\\"utf8\\\"，但用于导入二进制文件可以是 \\\"base64\\\"。\\n\\n请注意，TiddlyWiki 不会导入旧版本的已加载插件。\\n\"},\"$:/language/Help/init\":{\"title\":\"$:/language/Help/init\",\"description\":\"初始化一个新的 wiki 文件夹\",\"text\":\"初始化一个空的 [[WikiFolder|WikiFolders]] 的指定版本的副本。\\n\\n```\\n--init \u003Cedition> [\u003Cedition> ...]\\n```\\n\\n例如：\\n\\n```\\ntiddlywiki ./MyWikiFolder --init empty\\n```\\n\\n注意：\\n\\n* 若有需要，将创建 wiki 文件夹目录\\n* 其中 \\\"edition\\\" 默认为 ''empty''\\n* 若 wiki 文件夹不是空的，则初始化命令将失败\\n* 初始化命令会删除 'tiddlywiki.info' 文件内所有 'includeWikis' 的定义。\\n* 当指定多个版本时，这些版本于初始化后，将覆盖早期版本共用的所有文件 (故此最终的 `tiddlywiki.info` 文件将是从最近的版本复制而得)\\n* `--editions` 传回所有可用版本的清单。\\n\"},\"$:/language/Help/listen\":{\"title\":\"$:/language/Help/listen\",\"description\":\"为 TiddlyWiki 提供一个 HTTP 服务器接口\",\"text\":\"通过 HTTP 提供一个维基服务。\\n\\nlisten 命令使用[[命名的命令参数|NamedCommandParameters]]：\\n\\n```\\n--listen [\u003Cname>=\u003Cvalue>]...\\n```\\n\\n所有参数都是可选的, 具有安全的默认值, 可以按任意顺序指定。认可的参数有:\\n\\n* ''host'' - 可选的主机名称， (默认为 \\\"127.0.0.1\\\" 或名为 \\\"localhost\\\")\\n* ''path-prefix'' - 可选的路径前缀\\n* ''port'' - 侦听的埠号；非数值会被解译为一个系统环境变数，从其中提取埠号 (默认为 \\\"8080\\\")\\n* ''credentials'' - 凭证 CSV 文件的路径名（相对于维基文件夹）\\n* ''anon-username'' - 匿名用户的编辑署名\\n* ''username'' - 可选的基础验证用户名称\\n* ''password'' - 可选的基础验证密码\\n* ''authenticated-user-header'' - 可选的标头名称，用于受信任身份验证\\n* ''readers'' - 允许读取此维基，以逗号分隔的用户名称的清单\\n* ''writers'' - 允许写入此维基，以逗号分隔的用户名称的清单\\n* ''csrf-disable'' - 设置为 \\\"yes\\\" 以禁用 CSRF 检查 (默认为 \\\"no\\\")\\n* ''sse-enabled'' - 设置为 \\\"yes\\\" 以启用服务器传送的事件 (默认为 \\\"no\\\")\\n* ''root-tiddler'' - 服务的基础条目 (默认为 \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - 呈现的基础条目的内容类型 (默认为 \\\"text/plain\\\")\\n* ''root-serve-type'' - 服务的基础条目的内容类型 (默认为 \\\"text/html\\\")\\n* ''tls-cert'' - TLS 证书文件的路径名（相对于维基文件夹）\\n* ''tls-key'' - TLS 密钥文件的路径名（相对于维基文件夹）\\n* ''debug-level'' - 可选的调试级别；设置为 \\\"debug\\\" 来查看请求的详细信息；(默认为 \\\"none\\\")\\n* ''gzip'' - 设为 \\\"yes\\\" 以启用某些 http 端点的 gzip 压缩 (默认为 \\\"no\\\")\\n* ''use-browser-cache'' - 设置为 \\\"yes\\\" 允许浏览器缓存响应，以节省带宽（默认为 \\\"no\\\")\\n\\n有关向整个本地网络开启实例的信息，以及可能的安全问题，请参阅 TiddlyWiki.com 的 WebServer 条目。\\n\"},\"$:/language/Help/load\":{\"title\":\"$:/language/Help/load\",\"description\":\"从文件中加载条目\",\"text\":\"从 TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` 或其他本机文件加载条目。应用的处理程序取决于导入文件的扩展名。如果您需要明确指定解串器和编码，请改用 `import` 命令。\\n\\n```\\n--load \u003Cfilepath> [noerror]\\n--load \u003Cdirpath> [noerror]\\n```\\n\\n默认情况下, 如果未找到条目，load 命令会引发错误。通过提供可选的 \\\"noerror\\\" 参数可以抑制该错误。\\n\\n从已加密的 TiddlyWiki 文件中加载条目，须使用 PasswordCommand 指定密码，例如：\\n\\n```\\ntiddlywiki ./MyWiki --password pa55w0rd --load my_encrypted_wiki.html\\n```\\n\\n请注意 TiddlyWiki 将不加载旧版本的已挂载的插件。\\n\"},\"$:/language/Help/makelibrary\":{\"title\":\"$:/language/Help/makelibrary\",\"description\":\"构建升级处理所需的程式库插件\",\"text\":\"为升级处理构建 `$:/UpgradeLibrary` 条目。\\n\\n升级程式库被格式化为一个插件类型为 `library` 的一般插件条目。它包含 TiddlyWiki5 存储库中所有可用的插件、布局主题和语言包的副本。\\n\\n此命令仅供内部使用；它只是与使用者构建一个自订的升级程序相关。\\n\\n```\\n--makelibrary \u003Ctitle>\\n```\\n\\n标题参数默认为 `$:/UpgradeLibrary`。\\n\"},\"$:/language/Help/notfound\":{\"title\":\"$:/language/Help/notfound\",\"text\":\"无此帮助项目\"},\"$:/language/Help/output\":{\"title\":\"$:/language/Help/output\",\"description\":\"设置后续命令的基准输出文件夹\",\"text\":\"设置后续命令的基准输出文件夹，默认为该版本文件夹的 `output` 子文件夹。\\n\\n```\\n--output \u003Cpathname>\\n```\\n\\n若指定的路径是相对路径，则它是被解析相对于当前的工作文件夹。例如：`--output .` 將輸出文件夹設置為當前工作文件夹。\"},\"$:/language/Help/password\":{\"title\":\"$:/language/Help/password\",\"description\":\"设置用以加密的密码\",\"text\":\"设置用以加密的密码\\n\\n```\\n--password \u003Cpassword>\\n```\\n\\n''请注意''：这不是用于提供 TiddlyWiki 具有密码保护功能。相反地，请看 [[ServerCommand]] 的密码选项说明。\\n\"},\"$:/language/Help/render\":{\"title\":\"$:/language/Help/render\",\"description\":\"呈现个别条目到文件\",\"text\":\"呈现由筛选器标识的个别条目，并将结果保存到指定的文件。\\n\\n可选择性地指定范本条目名称。在此情况下，不是直接呈现每个条目，而是使用设为正在呈现的条目名称的 \\\"currentTiddler\\\" 变量，来呈现范本条目。\\n\\n也可以选择性地指定附加变量的名称和值。\\n\\n```\\n--render \u003Ctiddler-filter> [\u003Cfilename-filter>] [\u003Crender-type>] [\u003Ctemplate>] [ [\u003Cname>] [\u003Cvalue>] ]*\\n```\\n\\n* ''tiddler-filter'': 标识要呈现的条目的筛选器\\n* ''filename-filter'': 可选的筛选器，转换条目名称至路径名。如果省略，默认为 `[is[tiddler]addsuffix[.html]]`，其使用未改变的条目名称为文件名\\n* ''template'': 可选的范本，用于呈现每个条目\\n* ''render-type'': 可选的呈现类型：`text/html` (默认值) 会传回完整的 HTML 文本，而 `text/plain` 只会传回文本内容 (即其忽略 HTML 标记与其他不可印出的数据)\\n* ''name'': 可选的变量名称\\n* ''value'': 可选的变量值\\n\\n默认情况下，文件名被解析为相对于发行版文件夹的 `output` 子文件夹。`--output` 命令可用于将输出指到一个不同的文件夹。\\n\\n附注：\\n\\n* 输出目录不清除任何现有的文件\\n* 文件名的路径中，任何不存在的文件夹，将自动创建。\\n* 当正呈现的条目名称中带有空格，请注意同时使用命令行接口所要求的引号，与 TiddlyWiki 的双重方括号：`--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* 所选的项目被设置为当前正在呈现的条目名称，以此评估文件名筛选器，允条目名称用作基础计算的文件名。例如，`[encodeuricomponent[]addprefix[static/]]` 为每个条目名称套用 URI 编码，然后增加首码 `static/`\\n* `--render` 命令是已弃用的 `--rendertiddler` 和 `--rendertiddlers` 的一个更灵活的替代命令。\\n\\n例子：\\n\\n* `--render \\\"[!is[system]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]addsuffix[.html]]\\\"` -- 呈现所有非系统条目为 \\\"tiddlers\\\" 子文件夹中的文件，文件名为 URL 编码的条目名称和扩展名 HTML\\n* `--render '.' 'tiddlers.json' 'text/plain' '$:/core/templates/exporters/JsonFile' 'exportFilter' '[tag[HelloThere]]'` -- 将标签为 \\\"HelloThere\\\" 的条目渲染到名为 \\\"tiddlers.json\\\" 的 JSON 文件\"},\"$:/language/Help/rendertiddler\":{\"title\":\"$:/language/Help/rendertiddler\",\"description\":\"呈现个别条目为指定的内容类型\",\"text\":\"(请注意：`--rendertiddler` 命令已被弃用，而支持新的、更灵活的 `--render` 命令)\\n\\n呈现个别条目为指定的[[内容类型|ContentType]]，默认为 `text/html` 且保存为指定的文件名。\\n\\n还可以指定一个模板，在这种情况下，\\\"currentTiddler\\\" 变量设为正在呈现的条目 (第一个参数值) 与模板条目合并呈现。\\n\\n也能可选地指定附加变量的名称与其值。\\n\\n```\\n--rendertiddler \u003Ctitle> \u003Cfilename> [\u003Ctype>] [\u003Ctemplate>]\\n```\\n\\n默认情况下，文件名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件夹。\\n\\n自动创建在文件名称的路径中任何缺少的文件夹。\\n\\n例如，以下命令通过使用核心模板 `$:/core/templates/exporters/JsonFile`，将所有匹配筛选器 `[tag[done]]` 的条目保存到名为 `output.json` 的 JSON 文件。\\n\\n```\\n--rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[tag[done]]\\\"\\n```\"},\"$:/language/Help/rendertiddlers\":{\"title\":\"$:/language/Help/rendertiddlers\",\"description\":\"呈现符合筛选条件的条目为指定的内容类型\",\"text\":\"(请注意：`--rendertiddlers` 命令已被弃用，而支持新的、更灵活的 `--render` 命令)\\n\\n呈现符合筛选条的条目为指定的[[内容类型|ContentType]] (默认为 `text/html`) 与扩展名 (默认为 `.html`).\\n\\n```\\n--rendertiddlers '\u003Cfilter>' \u003Ctemplate> \u003Cpathname> [\u003Ctype>] [\u003Cextension>] [\\\"noclean\\\"]\\n```\\n\\n例如：\\n\\n```\\n--rendertiddlers '[!is[system]]' $:/core/templates/static.tiddler.html ./static text/plain\\n```\\n\\n默认情况下，路径名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件。\\n\\n在目标文件夹中的任何文件都会被删除，除非指定 ''noclean'' 旗标。若缺少目标文件夹，则以递归方式创建。\"},\"$:/language/Help/save\":{\"title\":\"$:/language/Help/save\",\"description\":\"将个别原始条目保存到文件\",\"text\":\"将筛选器标识的个别条目，以原始文本或二进位格式，保存到指定的文件。\\n\\n```\\n--save \u003Ctiddler-filter> \u003Cfilename-filter>\\n```\\n\\n* ''tiddler-filter'': 标识要保存的条目的筛选器\\n* ''filename-filter'': 可选的筛选器，转换条目名称至路径名。如果省略，默认为 `[is[tiddler]]`，其使用未改变的条目名称为文件名\\n\\n附注：\\n\\n* 输出文件夹不清除任何现有的文件\\n* 文件名的路径中，任何不存在的文件夹，将自动创建。\\n* 当正保存的条目的名称中带有空格，请注意同时使用命令行接口所要求的引号，与 TiddlyWiki 的双重方括号：`--save \\\"[[Motovun Jack.jpg]]\\\"`\\n* 所选的项目被设置为当前正在保存的条目名称，以此评估文件名筛选器，允条目名称用作基础计算的文件名。例如，`[encodeuricomponent[]addprefix[static/]]` 为每个条目名称套用 URI 编码，然后增加首码 `static/`\\n* `--save` 命令是已被弃用的 `--savetiddler` 和 `--savetiddlers` 的一个更灵活的替代命令。\\n\\n例子：\\n\\n* `--save \\\"[!is[system]is[image]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]]\\\"` -- 保存所有非系统的图像条目为 \\\"tiddlers\\\" 子文件夹中的文件，文件名为 URL 编码的条目名称\"},\"$:/language/Help/savetiddler\":{\"title\":\"$:/language/Help/savetiddler\",\"description\":\"将条目的原始内容保存到一个文件\",\"text\":\"(请注意：`--savetiddler` 命令已被弃用，而支持新的、更灵活的 `--save` 命令)\\n\\n保存个别条目的原始文本或二进制格式到指定的文件名。\\n\\n```\\n--savetiddler \u003Ctitle> \u003Cfilename>\\n```\\n\\n默认情况下，文件名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件。\\n\\n自动创建在文件名称的路径中任何缺少的文件夹。\\n\"},\"$:/language/Help/savetiddlers\":{\"title\":\"$:/language/Help/savetiddlers\",\"description\":\"将一群条目的原始内容保存到一个文件夹\",\"text\":\"(请注意：`--savetiddlers` 命令已被弃用，而支持新的、更灵活的 `--save` 命令)\\n\\n保存一群条目的原始文字或二进制格式到指定的文件夹。\\n\\n```\\n--savetiddlers \u003Cfilter> \u003Cpathname> [noclean]\\n```\\n\\n默认情况下，路径名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件夹。\\n\\n保存指定的文件之前，会先清除输出目录的现有文件。可藉由指定 ''noclean'' 旗标，禁用该删除操作。\\n\\n自动创建在路径中任何缺少的文件夹。\\n\"},\"$:/language/Help/savewikifolder\":{\"title\":\"$:/language/Help/savewikifolder\",\"description\":\"将维基保存到一个新的维基文件夹\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> 将当前维基保存为一个维基文件夹，包含条目、插件和配置：\\n\\n```\\n--savewikifolder \u003Cwikifolderpath> [\u003Cfilter>]\\n```\\n\\n* 目标维基文件夹必须为空或不存在\\n* 筛选器指定应包括哪些条目。其为可选，默认为 `[all[tiddlers]]`\\n* 官方插件库中的插件，将替换为 `tiddlywiki.info` 文件中引用到的插件\\n* 自订插件将解压缩到自己的文件夹中\\n\\n常见的用法是将一个 TiddlyWiki HTML 文件转换成维基文件夹:\\n\\n```\\ntiddlywiki --load ./mywiki.html --savewikifolder ./mywikifolder\\n```\\n\"},\"$:/language/Help/server\":{\"title\":\"$:/language/Help/server\",\"description\":\"提供一个 HTTP 服务器界面到 TiddlyWiki (已弃用，支持新的 listen 命令)\",\"text\":\"在服务器中内置 TiddlyWiki5 是非常简单。虽与 TiddlyWeb 兼容，但不支持许多健全互联网面向的使用方式所需的功能。\\n\\n提供呈现一个指定条目，也可将个别条目编码成 JSON，且支持基础的 HTTP 操作 `GET`、`PUT` 及 `DELETE`.\\n\\n```\\n--server \u003Cport> \u003Croot-tiddler> \u003Croot-render-type> \u003Croot-serve-type> \u003Cusername> \u003Cpassword> \u003Chost> \u003Cpath-prefix> \u003Cdebug-level>\\n```\\n\\n参数说明：\\n\\n* ''port'' - 要侦听的埠号；非数值会被解译为一个系统环境变数，从其中提取埠号 (默认为 \\\"8080\\\")\\n* ''root-tiddler'' - 服务的基础条目 (默认为 \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - 呈现的基础条目的内容类型 (默认为 \\\"text/plain\\\")\\n* ''root-serve-type'' - 服务的基础条目的内容类型 (默认为 \\\"text/html\\\")\\n* ''username'' - 默认的编辑者署名\\n* ''password'' - 可选的基础验证密码\\n* ''host'' - 可选的主机名称， (默认为 \\\"127.0.0.1\\\" 或名为 \\\"localhost\\\")\\n* ''path-prefix'' - 可选的路径前缀\\n* ''debug-level'' - 可选的调试级别；设置为 \\\"debug\\\" 来查看请求的详细信息；(默认为 \\\"none\\\")\\n\\n若指定密码参数，浏览器将提示使用者输入用户名与密码。注意，密码系以明码方式传递，应只在受信任的网络或 HTTPS 上使用。\\n\\n例如：\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\\n\\n若您需要设置主机名称或路径前缀，而不要求输入密码，则可以指定空字符串的使用者名和密码。\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html \\\"\\\" \\\"\\\" 192.168.0.245\\n```\\n\\n使用这样的位址，会将您的系统暴露给本地网络。有关向整个本地网络开启实例的信息，以及可能的安全问题，请参阅 TiddlyWiki.com 的 WebServer 条目。\\n\\n同时执行多个 TiddlyWiki 服务，须分别指定不同的埠号。使用环境变数，有助于将埠号传递给 Node.js 进程。本示例引用一个名为 \\\"MY_PORT_NUMBER\\\" 的环境变数:\\n\\n```\\n--server MY_PORT_NUMBER $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\"},\"$:/language/Help/setfield\":{\"title\":\"$:/language/Help/setfield\",\"description\":\"准备用于外部条目\",\"text\":\"//请注意此命令是试验性的，且可能会更改或在最终定稿前被替换//\\n\\n设置一群条目的指定字段到 wikifying 范本条目的结果，其中的  `currentTiddler` 变数设置为各该条目。\\n\\n```\\n--setfield \u003Cfilter> \u003Cfieldname> \u003Ctemplatetitle> \u003Crendertype>\\n```\\n\\n参数说明：\\n\\n* ''filter'' - 受影响的辨识条目的筛选条件\\n* ''fieldname'' - 要修改的字段（默认为 \\\"text\\\"）\\n* ''templatetitle'' - 该条目 wikify 到指定字段。若为空白或丢失，则删除指定的字段\\n* ''rendertype'' - 要呈现的文本类型（默认为 \\\"text/plain\\\"; \\\"text/html\\\" 可以用于包含 HTML 标记)）\\n\"},\"$:/language/Help/unpackplugin\":{\"title\":\"$:/language/Help/unpackplugin\",\"description\":\"从插件解开附属的条目\",\"text\":\"提取插件的附属条目，将其建立为一般条目：\\n\\n```\\n--unpackplugin \u003Ctitle>\\n```\\n\"},\"$:/language/Help/verbose\":{\"title\":\"$:/language/Help/verbose\",\"description\":\"触发详细的输出模式\",\"text\":\"触发显示详细的命令执行过程，可用于调试\\n\\n```\\n--verbose\\n```\\n\"},\"$:/language/Help/version\":{\"title\":\"$:/language/Help/version\",\"description\":\"显示 TiddlyWiki 的版本编号\",\"text\":\"显示 TiddlyWiki 的版本编号。\\n\\n```\\n--version\\n```\\n\"},\"$:/language/Import/Editor/Import/Heading\":{\"title\":\"$:/language/Import/Editor/Import/Heading\",\"text\":\"导入图像并将其插入至编辑器。\"},\"$:/language/Import/Imported/Hint\":{\"title\":\"$:/language/Import/Imported/Hint\",\"text\":\"下列条目已被导入：\"},\"$:/language/Import/Listing/Cancel/Caption\":{\"title\":\"$:/language/Import/Listing/Cancel/Caption\",\"text\":\"取消\"},\"$:/language/Import/Listing/Cancel/Warning\":{\"title\":\"$:/language/Import/Listing/Cancel/Warning\",\"text\":\"您要取消导入吗？\"},\"$:/language/Import/Listing/Hint\":{\"title\":\"$:/language/Import/Listing/Hint\",\"text\":\"这些条目已备妥导入：\"},\"$:/language/Import/Listing/Import/Caption\":{\"title\":\"$:/language/Import/Listing/Import/Caption\",\"text\":\"导入\"},\"$:/language/Import/Listing/Select/Caption\":{\"title\":\"$:/language/Import/Listing/Select/Caption\",\"text\":\"选择\"},\"$:/language/Import/Listing/Status/Caption\":{\"title\":\"$:/language/Import/Listing/Status/Caption\",\"text\":\"状态\"},\"$:/language/Import/Listing/Title/Caption\":{\"title\":\"$:/language/Import/Listing/Title/Caption\",\"text\":\"条目\"},\"$:/language/Import/Listing/Preview\":{\"title\":\"$:/language/Import/Listing/Preview\",\"text\":\"预览：\"},\"$:/language/Import/Listing/Preview/Text\":{\"title\":\"$:/language/Import/Listing/Preview/Text\",\"text\":\"文本\"},\"$:/language/Import/Listing/Preview/TextRaw\":{\"title\":\"$:/language/Import/Listing/Preview/TextRaw\",\"text\":\"文本 (原始)\"},\"$:/language/Import/Listing/Preview/Fields\":{\"title\":\"$:/language/Import/Listing/Preview/Fields\",\"text\":\"字段\"},\"$:/language/Import/Listing/Preview/Diff\":{\"title\":\"$:/language/Import/Listing/Preview/Diff\",\"text\":\"差异\"},\"$:/language/Import/Listing/Preview/DiffFields\":{\"title\":\"$:/language/Import/Listin \"title\":\"$:/language/Import/Upgrader/ThemeTweaks/Created\",\"text\":\"从 \u003C$text text=\u003C\u003Cfrom>>/> 迁移布局主题。\"},\"$:/language/Import/Upgrader/Tiddler/Disabled\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Disabled\",\"text\":\"已禁用系統条目。\"},\"$:/language/Import/Upgrader/Tiddler/Selected\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Selected\",\"text\":\"选定的条目。\"},\"$:/language/Import/Upgrader/Tiddler/Unselected\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Unselected\",\"text\":\"未选定的条目。\"},\"$:/language/AboveStory/ClassicPlugin/Warning\":{\"title\":\"$:/language/AboveStory/ClassicPlugin/Warning\",\"text\":\"您似乎要加载为 ~TiddlyWiki 经典版设计的插件。请注意，[[这些插件无法运行于 TiddlyWiki 5.x.x 版|https://tiddlywiki.com/#TiddlyWikiClassic]]。检测到 ~TiddlyWiki 经典版插件：\"},\"$:/language/BinaryWarning/Prompt\":{\"title\":\"$:/language/BinaryWarning/Prompt\",\"text\":\"此条目包含二进制数据\"},\"$:/language/ClassicWarning/Hint\":{\"title\":\"$:/language/ClassicWarning/Hint\",\"text\":\"此条目以经典版 TiddlyWiki 标记格式撰写，不完全兼容新版 TiddlyWiki 的格式，详细信息请参阅：https://tiddlywiki.com/static/Upgrading。\"},\"$:/language/ClassicWarning/Upgrade/Caption\":{\"title\":\"$:/language/ClassicWarning/Upgrade/Caption\",\"text\":\"升级\"},\"$:/language/CloseAll/Button\":{\"title\":\"$:/language/CloseAll/Button\",\"text\":\"全部关闭\"},\"$:/language/ColourPicker/Recent\":{\"title\":\"$:/language/ColourPicker/Recent\",\"text\":\"最近︰\"},\"$:/language/ConfirmCancelTiddler\":{\"title\":\"$:/language/ConfirmCancelTiddler\",\"text\":\"您确定要取消对条目 \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\" 的更改？\"},\"$:/language/ConfirmDeleteTiddler\":{\"title\":\"$:/language/ConfirmDeleteTiddler\",\"text\":\"您确定要删除条目 \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"？\"},\"$:/language/ConfirmDeleteTiddlers\":{\"title\":\"$:/language/ConfirmDeleteTiddlers\",\"text\":\"您确定要删除 \u003C\u003CresultCount>> 个条目？\"},\"$:/language/ConfirmOverwriteTiddler\":{\"title\":\"$:/language/ConfirmOverwriteTiddler\",\"text\":\"您确定要覆盖条目 \\\"\u003C$text text=\u003C\u003Ctit {"title":"$:/plugins/oeyoews/twm/meting.js","text":"\u003Cscript> \nclass MetingJSElement extends HTMLElement {\n\n  connectedCallback() {\n    if (window.APlayer && window.fetch) {\n      this._init()\n      this._parse()\n    }\n  }\n\n  disconnectedCallback() {\n    if (!this.lock) {\n      this.aplayer.destroy()\n    }\n  }\n\n  _camelize(str) {\n    return str\n      .replace(/^[_.\\- ]+/, '')\n      .toLowerCase()\n      .replace(/[_.\\- ]+(\\w|$)/g, (m, p1) => p1.toUpperCase())\n  }\n\n  _init() {\n    let config = {}\n    for (let i = 0; i \u003C this.attributes.length; i += 1) {\n      config[this._camelize(this.attributes[i].name)] = this.attributes[i].value\n    }\n    let keys = [\n      'server', 'type', 'id', 'api', 'auth',\n      'auto', 'lock',\n      'name', 'title', 'artist', 'author', 'url', 'cover', 'pic', 'lyric', 'lrc',\n    ]\n    this.meta = {}\n    for (let key of keys) {\n      this.meta[key] = config[key]\n      delete config[key]\n    }\n    this.config = config\n\n    this.api = this.meta.api || window.meting_api || 'http://localapi.moe/api/?server=:server&type=:type&id=:id&r=:r'\n    if (this.meta.auto) this._parse_link()\n  }\n\n  _parse_link() {\n    let rules = [\n      ['music.163.com.*song.*id=(\\\\d+)', 'netease', 'song'],\n      ['music.163.com.*album.*id=(\\\\d+)', 'netease', 'album'],\n      ['music.163.com.*artist.*id=(\\\\d+)', 'netease', 'artist'],\n      ['music.163.com.*playlist.*id=(\\\\d+)', 'netease', 'playlist'],\n      ['music.163.com.*discover/toplist.*id=(\\\\d+)', 'netease', 'playlist'],\n      ['y.qq.com.*song/(\\\\w+).html', 'tencent', 'song'],\n      ['y.qq.com.*album/(\\\\w+).html', 'tencent', 'album'],\n      ['y.qq.com.*singer/(\\\\w+).html', 'tencent', 'artist'],\n      ['y.qq.com.*playsquare/(\\\\w+).html', 'tencent', 'playlist'],\n      ['y.qq.com.*playlist/(\\\\w+).html', 'tencent', 'playlist'],\n      ['xiami.com.*song/(\\\\w+)', 'xiami', 'song'],\n      ['xiami.com.*album/(\\\\w+)', 'xiami', 'album'],\n      ['xiami.com.*artist/(\\\\w+)', 'xiami', 'artist'],\n      ['xiami.com.*collect/(\\\\w+)', 'xiami', 'playlist'],\n    ]\n\n    for (let rule of rules) {\n      let patt = new RegExp(rule[0])\n      let res = patt.exec(this.meta.auto)\n      if (res !== null) {\n        this.meta.server = rule[1]\n        this.meta.type = rule[2]\n        this.meta.id = res[1]\n        return\n      }\n    }\n  }\n\n  _parse() {\n    if (this.meta.url) {\n      let result = {\n        name: this.meta.name || this.meta.title || 'Audio name',\n        artist: this.meta.artist || this.meta.author || 'Audio artist',\n        url: this.meta.url,\n        cover: this.meta.cover || this.meta.pic,\n        lrc: this.meta.lrc || this.meta.lyric || '',\n        type: this.meta.type || 'auto',\n      }\n      if (!result.lrc) {\n        this.meta.lrcType = 0\n      }\n      if (this.innerText) {\n        result.lrc = this.innerText\n        this.meta.lrcType = 2\n      }\n      this._loadPlayer([result])\n      return\n    }\n\n    let url = this.api\n      .replace(':server', this.meta.server)\n      .replace(':type', this.meta.type)\n      .replace(':id', this.meta.id)\n      .replace(':auth', this.meta.auth)\n      .replace(':r', Math.random())\n\n    fetch(url)\n      .then(res => res.json())\n      .then(result => this._loadPlayer(result))\n  }\n\n  _loadPlayer(data) {\n\n    let defaultOption = {\n      audio: data,\n      mutex: true,\n      lrcType: this.meta.lrcType || 3,\n      storageName: 'metingjs'\n    }\n\n    if (!data.length) return\n\n    let options = {\n      ...defaultOption,\n      ...this.config,\n    }\n    for (let optkey in options) {\n      if (options[optkey] === 'true' || options[optkey] === 'false') {\n        options[optkey] = (options[optkey] === 'true')\n      }\n    }\n\n    let div = document.createElement('div')\n    options.container = div\n    this.appendChild(div)\n\n    this.aplayer = new APlayer(options)\n  }\n\n}\n\nconsole.log('\\n %c MetingJS v2.0.1 %c https://github.com/metowolf/MetingJS \\n', 'color: #fadfa3; background: #030307; padding:5px 0;', 'background: #fadfa3; padding:5px 0;')\n\nif (window.customElements && !window.customElements.get('meting-js')) {\n  window.MetingJSElement = MetingJSElement\n  window.customElements.define('meting-js', MetingJSElement)\n}\n\u003C/script> ","created":"20220421054229882","creator":"oeyoews","modified":"20230128034603314","modifier":"oeyoews","revision":"0","tags":"$:/tags/RawMarkup","type":"application/javascript"},

{"title":"$:/plugins/tiddlywiki/qrcode","name":"QR Code","description":"QR Code generator","author":"Zeno Zeng","list":"readme usage examples license","version":"5.2.7","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/tiddlywiki/qrcode/MakeContactQR\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/MakeContactQR\",\"tags\":\"$:/tags/MakeQR\",\"caption\":\"Contact\",\"text\":\"\\\\define wifi-url()\\nWIFI:wifi name;T:WPA;S:SSID;P:password;\\n\\\\end\\n\\n\\\\define image(firstname,lastname,address,tel,email)\\n\u003Cimg src=\u003C\u003Cmakeqr text:\\\"\\\"\\\"MECARD:N:$lastname$,$firstname$;ADR:$address$;TEL:$tel$;EMAIL:$email$;;\\\"\\\"\\\" size:\\\"350\\\">>/>\\n\\\\end\\n\\n! Enter the contact details\\n\\nFirst name: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/contact/firstname\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\nLast name: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/contact/lastname\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\nAddress: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/contact/address\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\nTelephone: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/contact/tel\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\nEmail: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/contact/email\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\n! Here is your QR code\\n\\n\u003C$macrocall $name=\\\"image\\\" firstname={{$:/config/plugins/tiddlywiki/qrcode/contact/firstname}} lastname={{$:/config/plugins/tiddlywiki/qrcode/contact/lastname}} address={{$:/config/plugins/tiddlywiki/qrcode/contact/address}} tel={{$:/config/plugins/tiddlywiki/qrcode/contact/tel}} email={{$:/config/plugins/tiddlywiki/qrcode/contact/email}}/>\\n\"},\"$:/plugins/tiddlywiki/qrcode/MakeGenericQR\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/MakeGenericQR\",\"tags\":\"$:/tags/MakeQR\",\"caption\":\"Generic\",\"text\":\"\\\\define image(content)\\n\u003Cimg src=\u003C\u003Cmakeqr text:\\\"\\\"\\\"$content$\\\"\\\"\\\" size:\\\"350\\\">>/>\\n\\\\end\\n\\n! Enter the details\\n\\nYou can also use this form to encode URLs.\\n\\n\u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/generic\\\" default=\\\"\\\" class=\\\"tc-edit-texteditor\\\"/>\\n\\n! Here is your QR code\\n\\n\u003C$macrocall $name=\\\"image\\\" content={{$:/config/plugins/tiddlywiki/qrcode/generic}}/>\\n\"},\"$:/plugins/tiddlywiki/qrcode/MakeWifiQR\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/MakeWifiQR\",\"tags\":\"$:/tags/MakeQR\",\"caption\":\"Wifi\",\"text\":\"\\\\define wifi-url()\\nWIFI:T:WPA;S:SSID;P:password;;\\n\\\\end\\n\\n\\\\define image(network,encryption,ssid,password)\\n\u003Cimg src=\u003C\u003Cmakeqr text:\\\"\\\"\\\"WIFI:T:$encryption$;S:$ssid$;P:$password$;;\\\"\\\"\\\" size:\\\"350\\\">>/>\\n\\\\end\\n\\n! Enter the details of your wifi network\\n\\nEncryption: \u003C$select tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/wifi/encryption\\\" default=\\\"none\\\">\\n\u003Coption value=\\\"none\\\">None\u003C/option>\\n\u003Coption value=\\\"WEP\\\">WEP\u003C/option>\\n\u003Coption value=\\\"WPA\\\">WPA\u003C/option>\\n\u003Coption value=\\\"WPA2\\\">WPA2\u003C/option>\\n\u003C/$select>\\n\\nSSID: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/wifi/ssid\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\nPassword: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/wifi/password\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\n! Here is your QR code\\n\\n\u003C$macrocall $name=\\\"image\\\" network={{$:/config/plugins/tiddlywiki/qrcode/wifi/network}} encryption={{$:/config/plugins/tiddlywiki/qrcode/wifi/encryption}} ssid={{$:/config/plugins/tiddlywiki/qrcode/wifi/ssid}} password={{$:/config/plugins/tiddlywiki/qrcode/wifi/password}}/>\\n\"},\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton\",\"tags\":\"$:/tags/ViewToolbar\",\"list-before\":\"$:/core/ui/Buttons/close\",\"caption\":\"{{$:/plugins/tiddlywiki/qrcode/icon}} QR code\",\"short-caption\":\"QR code\",\"description\":\"Generate QR code for this tiddler\",\"text\":\"\\\\whitespace trim\\n\u003Cspan class=\\\"tc-popup-keep\\\">\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/qrcode\\\">> tooltip={{$:/plugins/tiddlywiki/qrcode/ViewToolbarButton!!description}} aria-label={{$:/plugins/tiddlywiki/qrcode/ViewToolbarButton!!short-caption}} class=\u003C\u003Ctv-config-toolbar-class>> class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=\\\"tc-selected\\\">\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/plugins/tiddlywiki/qrcode/icon}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\\n\u003C$text text={{$:/plugins/tiddlywiki/qrcode/ViewToolbarButton!!short-caption}}/>\\n\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\\n\u003C/span>\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/qrcode\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\\n{{$:/plugins/tiddlywiki/qrcode/ViewToolbarButton||description}}\\n\\n\u003C$set name=\\\"tv-config-toolbar-icons\\\" value=\\\"yes\\\">\\n\\n\u003C$set name=\\\"tv-config-toolbar-text\\\" value=\\\"yes\\\">\\n\\n\u003C$set name=\\\"tv-config-toolbar-class\\\" value=\\\"tc-btn-invisible\\\">\\n\\n\u003C$set name=\\\"targetTiddler\\\" value=\u003C\u003CcurrentTiddler>>>\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/ViewToolbarButton/QRcode]!has[draft.of]]\\\">\\n\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/qrcode/type\\\">> class=\\\"tc-btn-invisible\\\" selectedClass=\\\"tc-selected\\\">\\n\\n\u003C$action-sendmessage $message=\\\"tm-modal\\\" $param=\u003C\u003CcurrentTiddler>> currentTiddler=\u003C\u003CtargetTiddler>>/>\\n\\n\u003C$transclude field=\\\"caption\\\" mode=\\\"inline\\\"/>\\n\\n\u003C/$button>\\n\\n\u003C/$list>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\n\u003C/div>\\n\\n\u003C/$reveal>\\n\"},\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton/Raw\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton/Raw\",\"tags\":\"$:/tags/ViewToolbarButton/QRcode\",\"caption\":\"Raw content of this tiddler\",\"subtitle\":\"QR code of raw tiddler content\",\"text\":\"\\\\define image()\\n\u003Cimg src=\u003C\u003Cmakeqr text:\\\"\\\"\\\"$(content)$\\\"\\\"\\\" size:\\\"350\\\">>/>\\n\\\\end\\n\\n\u003C$set name=\\\"content\\\" value={{!!text}}>\\n\u003C\u003Cimage>>\\n\u003C/$set>\\n\"},\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton/Rendered\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton/Rendered\",\"tags\":\"$:/tags/ViewToolbarButton/QRcode\",\"caption\":\"Rendered content of this tiddler\",\"subtitle\":\"QR code of rendered tiddler content\",\"text\":\"\\\\define image()\\n\u003Cimg src=\u003C\u003Cmakeqr text:\\\"\\\"\\\"$(content)$\\\"\\\"\\\" size:\\\"350\\\">>/>\\n\\\\end\\n\\n\u003C$wikify name=\\\"content\\\" text={{!!text}} type=\\\"text\\\" mode=\\\"block\\\" output=\\\"formattedtext\\\">\\n\u003C\u003Cimage>>\\n\u003C/$wikify>\\n\"},\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton/URL\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton/URL\",\"tags\":\"$:/tags/ViewToolbarButton/QRcode\",\"caption\":\"URL of this tiddler\",\"subtitle\":\"QR code of URL of this tiddler\",\"text\":\"\\\\define image()\\n\u003Cimg src=\u003C\u003Cmakeqr text:\\\"\\\"\\\"$(url)$#$(hash)$\\\"\\\"\\\" size:\\\"350\\\">>/>\\n\\\\end\\n\\n\u003C$set name=\\\"url\\\" value={{$:/info/url/full}}>\\n\u003C$set name=\\\"hash\\\" filter=\\\"[\u003CcurrentTiddler>encodeuricomponent[]]\\\" select=\\\"0\\\">\\n\u003C\u003Cimage>>\\n\u003C/$set>\\n\u003C/$set>\\n\"},\"$:/plugins/tiddlywiki/qrcode/styles\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-drop-down .tc-qrcode-drop-down img {\\n\\twidth: 100%;\\n\\theight: 100%;\\n}\\n\"},\"$:/plugins/tiddlywiki/qrcode/examples\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/examples\",\"text\":\"\u003C\u003Ctabs \\\"[all[shadows+tiddlers]tag[$:/tags/MakeQR]!has[draft.of]]\\\" \\\"$:/plugins/tiddlywiki/qrcode/MakeGenericQR\\\">>\"},\"$:/plugins/tiddlywiki/qrcode/readme\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/readme\",\"text\":\"The QR code plugin provides a macro that enables any text to be rendered as a [[QR code|https://en.wikipedia.org/wiki/QR_code]]. QR codes are a type of 2-dimensional bar code that encodes arbitrary data: text, numbers, links. QR code readers are available or built-in for smartphones, making them a convenient means to transfer information between devices\\n\\nThe QR code plugin adds the following features to TiddlyWiki:\\n\\n* A new [[makeqr Macro]] that renders specified text as a QR code image that can be displayed or printed\\n* A new toolbar button that can display several QR code renderings of the content of a tiddler:\\n** Raw content\\n** Rendered, formatted content\\n** URL of tiddler\\n\\nThe QR code plugin is based on the library [[qrcode.js by Zeno Zeng|https://github.com/zenozeng/node-yaqrcode]].\"},\"$:/plugins/tiddlywiki/qrcode/usage\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/usage\",\"text\":\"! `makeqr` Macro\\n\\nThe \u003C\u003C.def makeqr>> [[macro|Macros]] converts text data into an image of the corresponding QR code. The image is returned as [[base64-encoded data URI|https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/Data_URIs]].\\n\\n!! Parameters\\n\\n;text\\n: The text to encode\\n;size\\n: The size of the image in pixels (defaults to 500)\\n;errorCorrectLevel\\n: Determines the amount of error correction applied to the image; see below (defaults to \\\"M\\\").\\n;fallback\\n: The fallback image to be returned in case of an error (see below)\\n\\nThe conversion will fail if the text is too long and/or complex and the macro will return the provided fallback image. If no fallback image is provided then an error image is generated.\\n\\nThe error correction level is a [[QR code feature|http://www.qrcode.com/en/about/error_correction.html]]:\\n\\n\u003C\u003C\u003C\\nQR Code has error correction capability to restore data if the code is dirty or damaged. ... Level Q or H may be selected for factory environment where QR Code get dirty, whereas Level L may be selected for clean environment with the large amount of data. Typically, Level M (15%) is most frequently selected.\\n\u003C\u003C\u003C\\n\\n!! Examples\\n\\nMaking a QR code for a simple string of text:\\n\\n```\\n\u003C\u003Cmakeqr \\\"Hello there!\\\">>\\n```\\n\\nMaking a QR code for the URL field of the current tiddler:\\n\\n```\\n\u003C$macrocall $name=\\\"makeqr\\\" text={{!!url}}/>\\n```\\n\\nMaking a QR code for the URL of the current wiki:\\n\\n```\\n\u003C$macrocall $name=\\\"makeqr\\\" text={{$:/info/url/full}}/>\\n```\\n\"},\"$:/plugins/tiddlywiki/qrcode/qrcode.js\":{\"text\":\"//---------------------------------------------------------------------\\n//\\n// QR Code Generator for JavaScript\\n//\\n// Copyright (c) 2009 Kazuhiko Arase\\n//\\n// URL: http://www.d-project.com/\\n//\\n// Licensed under the MIT license:\\n//\\thttp://www.opensource.org/licenses/mit-license.php\\n//\\n// The word 'QR Code' is registered trademark of\\n// DENSO WAVE INCORPORATED\\n//\\thttp://www.denso-wave.com/qrcode/faqpatent-e.html\\n//\\n//---------------------------------------------------------------------\\n\\n//---------------------------------------------------------------------\\n// qrcode\\n//---------------------------------------------------------------------\\n\\n/**\\n * qrcode\\n * @param typeNumber 1 to 40\\n * @param errorCorrectLevel 'L','M','Q','H'\\n */\\nvar qrcode = function(typeNumber, errorCorrectLevel) {\\n\\n    var PAD0 = 0xEC;\\n    var PAD1 = 0x11;\\n\\n    var _typeNumber = typeNumber;\\n    var _errorCorrectLevel = QRErrorCorrectLevel[errorCorrectLevel];\\n    var _modules = null;\\n    var _moduleCount = 0;\\n    var _dataCache = null;\\n    var _dataList = new Array();\\n\\n    var _this = {};\\n\\n    var makeImpl = function(test, maskPattern) {\\n\\n\\t_moduleCount = _typeNumber * 4 + 17;\\n\\t_modules = function(moduleCount) {\\n\\t    var modules = new Array(moduleCount);\\n\\t    for (var row = 0; row \u003C moduleCount; row += 1) {\\n\\t\\tmodules[row] = new Array(moduleCount);\\n\\t\\tfor (var col = 0; col \u003C moduleCount; col += 1) {\\n\\t\\t    modules[row][col] = null;\\n\\t\\t}\\n\\t    }\\n\\t    return modules;\\n\\t}(_moduleCount);\\n\\n\\tsetupPositionProbePattern(0, 0);\\n\\tsetupPositionProbePattern(_moduleCount - 7, 0);\\n\\tsetupPositionProbePattern(0, _moduleCount - 7);\\n\\tsetupPositionAdjustPattern();\\n\\tsetupTimingPattern();\\n\\tsetupTypeInfo(test, maskPattern);\\n\\n\\tif (_typeNumber >= 7) {\\n\\t    setupTypeNumber(test);\\n\\t}\\n\\n\\tif (_dataCache == null) {\\n\\t    _dataCache = createData(_typeNumber, _errorCorrectLevel, _dataList);\\n\\t}\\n\\n\\tmapData(_dataCache, maskPattern);\\n    };\\n\\n    var setupPositionProbePattern = function(row, col) {\\n\\n\\tfor (var r = -1; r \u003C= 7; r += 1) {\\n\\n\\t    if (row + r \u003C= -1 || _moduleCount \u003C= row + r) continue;\\n\\n\\t    for (var c = -1; c \u003C= 7; c += 1) {\\n\\n\\t\\tif (col + c \u003C= -1 || _moduleCount \u003C= col + c) continue;\\n\\n\\t\\tif ( (0 \u003C= r && r \u003C= 6 && (c == 0 || c == 6) )\\n\\t\\t     || (0 \u003C= c && c \u003C= 6 && (r == 0 || r == 6) )\\n\\t\\t     || (2 \u003C= r && r \u003C= 4 && 2 \u003C= c && c \u003C= 4) ) {\\n\\t\\t    _modules[row + r][col + c] = true;\\n\\t\\t} else {\\n\\t\\t    _modules[row + r][col + c] = false;\\n\\t\\t}\\n\\t    }\\n\\t}\\n    };\\n\\n    var getBestMaskPattern = function() {\\n\\n\\tvar minLostPoint = 0;\\n\\tvar pattern = 0;\\n\\n\\tfor (var i = 0; i \u003C 8; i += 1) {\\n\\n\\t    makeImpl(true, i);\\n\\n\\t    var lostPoint = QRUtil.getLostPoint(_this);\\n\\n\\t    if (i == 0 || minLostPoint > lostPoint) {\\n\\t\\tminLostPoint = lostPoint;\\n\\t\\tpattern = i;\\n\\t    }\\n\\t}\\n\\n\\treturn pattern;\\n    };\\n\\n    var setupTimingPattern = function() {\\n\\n\\tfor (var r = 8; r \u003C _moduleCount - 8; r += 1) {\\n\\t    if (_modules[r][6] != null) {\\n\\t\\tcontinue;\\n\\t    }\\n\\t    _modules[r][6] = (r % 2 == 0);\\n\\t}\\n\\n\\tfor (var c = 8; c \u003C _moduleCount - 8; c += 1) {\\n\\t    if (_modules[6][c] != null) {\\n\\t\\tcontinue;\\n\\t    }\\n\\t    _modules[6][c] = (c % 2 == 0);\\n\\t}\\n    };\\n\\n    var setupPositionAdjustPattern = function() {\\n\\n\\tvar pos = QRUtil.getPatternPosition(_typeNumber);\\n\\n\\tfor (var i = 0; i \u003C pos.length; i += 1) {\\n\\n\\t    for (var j = 0; j \u003C pos.length; j += 1) {\\n\\n\\t\\tvar row = pos[i];\\n\\t\\tvar col = pos[j];\\n\\n\\t\\tif (_modules[row][col] != null) {\\n\\t\\t    continue;\\n\\t\\t}\\n\\n\\t\\tfor (var r = -2; r \u003C= 2; r += 1) {\\n\\n\\t\\t    for (var c = -2; c \u003C= 2; c += 1) {\\n\\n\\t\\t\\tif (r == -2 || r == 2 || c == -2 || c == 2\\n\\t\\t\\t    || (r == 0 && c == 0) ) {\\n\\t\\t\\t    _modules[row + r][col + c] = true;\\n\\t\\t\\t} else {\\n\\t\\t\\t    _modules[row + r][col + c] = false;\\n\\t\\t\\t}\\n\\t\\t    }\\n\\t\\t}\\n\\t    }\\n\\t}\\n    };\\n\\n    var setupTypeNumber = function(test) {\\n\\n\\tvar bits = QRUtil.getBCHTypeNumber(_typeNumber);\\n\\n\\tfor (var i = 0; i \u003C 18; i += 1) {\\n\\t    var mod = (!test && ( (bits >> i) & 1) == 1);\\n\\t    _modules[Math.floor(i / 3)][i % 3 + _moduleCount - 8 - 3] = mod;\\n\\t}\\n\\n\\tfor (var i = 0; i \u003C 18; i += 1) {\\n\\t    var mod = (!test && ( (bits >> i) & 1) == 1);\\n\\t    _modules[i % 3 + _moduleCount - 8 - 3][Math.floor(i / 3)] = mod;\\n\\t}\\n    };\\n\\n    var setupTypeInfo = function(test, maskPattern) {\\n\\n\\tvar data = (_errorCorrectLevel \u003C\u003C 3) | maskPattern;\\n\\tvar bits = QRUtil.getBCHTypeInfo(data);\\n\\n\\t// vertical\\n\\tfor (var i = 0; i \u003C 15; i += 1) {\\n\\n\\t    var mod = (!test && ( (bits >> i) & 1) == 1);\\n\\n\\t    if (i \u003C 6) {\\n\\t\\t_modules[i][8] = mod;\\n\\t    } else if (i \u003C 8) {\\n\\t\\t_modules[i + 1][8] = mod;\\n\\t    } else {\\n\\t\\t_modules[_moduleCount - 15 + i][8] = mod;\\n\\t    }\\n\\t}\\n\\n\\t// horizontal\\n\\tfor (var i = 0; i \u003C 15; i += 1) {\\n\\n\\t    var mod = (!test && ( (bits >> i) & 1) == 1);\\n\\n\\t    if (i \u003C 8) {\\n\\t\\t_modules[8][_moduleCount - i - 1] = mod;\\n\\t    } else if (i \u003C 9) {\\n\\t\\t_modules[8][15 - i - 1 + 1] = mod;\\n\\t    } else {\\n\\t\\t_modules[8][15 - i - 1] = mod;\\n\\t    }\\n\\t}\\n\\n\\t// fixed module\\n\\t_modules[_moduleCount - 8][8] = (!test);\\n    };\\n\\n    var mapData = function(data, maskPattern) {\\n\\n\\tvar inc = -1;\\n\\tvar row = _moduleCount - 1;\\n\\tvar bitIndex = 7;\\n\\tvar byteIndex = 0;\\n\\tvar maskFunc = QRUtil.getMaskFunction(maskPattern);\\n\\n\\tfor (var col = _moduleCount - 1; col > 0; col -= 2) {\\n\\n\\t    if (col == 6) col -= 1;\\n\\n\\t    while (true) {\\n\\n\\t\\tfor (var c = 0; c \u003C 2; c += 1) {\\n\\n\\t\\t    if (_modules[row][col - c] == null) {\\n\\n\\t\\t\\tvar dark = false;\\n\\n\\t\\t\\tif (byteIndex \u003C data.length) {\\n\\t\\t\\t    dark = ( ( (data[byteIndex] >>> bitIndex) & 1) == 1);\\n\\t\\t\\t}\\n\\n\\t\\t\\tvar mask = maskFunc(row, col - c);\\n\\n\\t\\t\\tif (mask) {\\n\\t\\t\\t    dark = !dark;\\n\\t\\t\\t}\\n\\n\\t\\t\\t_modules[row][col - c] = dark;\\n\\t\\t\\tbitIndex -= 1;\\n\\n\\t\\t\\tif (bitIndex == -1) {\\n\\t\\t\\t    byteIndex += 1;\\n\\t\\t\\t    bitIndex = 7;\\n\\t\\t\\t}\\n\\t\\t    }\\n\\t\\t}\\n\\n\\t\\trow += inc;\\n\\n\\t\\tif (row \u003C 0 || _moduleCount \u003C= row) {\\n\\t\\t    row -= inc;\\n\\t\\t    inc = -inc;\\n\\t\\t    break;\\n\\t\\t}\\n\\t    }\\n\\t}\\n    };\\n\\n    var createBytes = function(buffer, rsBlocks) {\\n\\n\\tvar offset = 0;\\n\\n\\tvar maxDcCount = 0;\\n\\tvar maxEcCount = 0;\\n\\n\\tvar dcdata = new Array(rsBlocks.length);\\n\\tvar ecdata = new Array(rsBlocks.length);\\n\\n\\tfor (var r = 0; r \u003C rsBlocks.length; r += 1) {\\n\\n\\t    var dcCount = rsBlocks[r].dataCount;\\n\\t    var ecCount = rsBlocks[r].totalCount - dcCount;\\n\\n\\t    maxDcCount = Math.max(maxDcCount, dcCount);\\n\\t    maxEcCount = Math.max(maxEcCount, ecCount);\\n\\n\\t    dcdata[r] = new Array(dcCount);\\n\\n\\t    for (var i = 0; i \u003C dcdata[r].length; i += 1) {\\n\\t\\tdcdata[r][i] = 0xff & buffer.getBuffer()[i + offset];\\n\\t    }\\n\\t    offset += dcCount;\\n\\n\\t    var rsPoly = QRUtil.getErrorCorrectPolynomial(ecCount);\\n\\t    var rawPoly = qrPolynomial(dcdata[r], rsPoly.getLength() - 1);\\n\\n\\t    var modPoly = rawPoly.mod(rsPoly);\\n\\t    ecdata[r] = new Array(rsPoly.getLength() - 1);\\n\\t    for (var i = 0; i \u003C ecdata[r].length; i += 1) {\\n\\t\\tvar modIndex = i + modPoly.getLength() - ecdata[r].length;\\n\\t\\tecdata[r][i] = (modIndex >= 0)? modPoly.getAt(modIndex) : 0;\\n\\t    }\\n\\t}\\n\\n\\tvar totalCodeCount = 0;\\n\\tfor (var i = 0; i \u003C rsBlocks.length; i += 1) {\\n\\t    totalCodeCount += rsBlocks[i].totalCount;\\n\\t}\\n\\n\\tvar data = new Array(totalCodeCount);\\n\\tvar index = 0;\\n\\n\\tfor (var i = 0; i \u003C maxDcCount; i += 1) {\\n\\t    for (var r = 0; r \u003C rsBlocks.length; r += 1) {\\n\\t\\tif (i \u003C dcdata[r].length) {\\n\\t\\t    data[index] = dcdata[r][i];\\n\\t\\t    index += 1;\\n\\t\\t}\\n\\t    }\\n\\t}\\n\\n\\tfor (var i = 0; i \u003C maxEcCount; i += 1) {\\n\\t    for (var r = 0; r \u003C rsBlocks.length; r += 1) {\\n\\t\\tif (i \u003C ecdata[r].length) {\\n\\t\\t    data[index] = ecdata[r][i];\\n\\t\\t    index += 1;\\n\\t\\t}\\n\\t    }\\n\\t}\\n\\n\\treturn data;\\n    };\\n\\n    var createData = function(typeNumber, errorCorrectLevel, dataList) {\\n\\n\\tvar rsBlocks = QRRSBlock.getRSBlocks(typeNumber, errorCorrectLevel);\\n\\n\\tvar buffer = qrBitBuffer();\\n\\n\\tfor (var i = 0; i \u003C dataList.length; i += 1) {\\n\\t    var data = dataList[i];\\n\\t    buffer.put(data.getMode(), 4);\\n\\t    buffer.put(data.getLength(), QRUtil.getLengthInBits(data.getMode(), typeNumber) );\\n\\t    data.write(buffer);\\n\\t}\\n\\n\\t// calc num max data.\\n\\tvar totalDataCount = 0;\\n\\tfor (var i = 0; i \u003C rsBlocks.length; i += 1) {\\n\\t    totalDataCount += rsBlocks[i].dataCount;\\n\\t}\\n\\n\\tif (buffer.getLengthInBits() > totalDataCount * 8) {\\n\\t    throw new Error('code length overflow. ('\\n\\t\\t\\t    + buffer.getLengthInBits()\\n\\t\\t\\t    + '>'\\n\\t\\t\\t    + totalDataCount * 8\\n\\t\\t\\t    + ')');\\n\\t}\\n\\n\\t// end code\\n\\tif (buffer.getLengthInBits() + 4 \u003C= totalDataCount * 8) {\\n\\t    buffer.put(0, 4);\\n\\t}\\n\\n\\t// padding\\n\\twhile (buffer.getLengthInBits() % 8 != 0) {\\n\\t    buffer.putBit(false);\\n\\t}\\n\\n\\t// padding\\n\\twhile (true) {\\n\\n\\t    if (buffer.getLengthInBits() >= totalDataCount * 8) {\\n\\t\\tbreak;\\n\\t    }\\n\\t    buffer.put(PAD0, 8);\\n\\n\\t    if (buffer.getLengthInBits() >= totalDataCount * 8) {\\n\\t\\tbreak;\\n\\t    }\\n\\t    buffer.put(PAD1, 8);\\n\\t}\\n\\n\\treturn createBytes(buffer, rsBlocks);\\n    };\\n\\n    _this.addData = function(data) {\\n\\tvar newData = qr8BitByte(data);\\n\\t_dataList.push(newData);\\n\\t_dataCache = null;\\n    };\\n\\n    _this.isDark = function(row, col) {\\n\\tif (row \u003C 0 || _moduleCount \u003C= row || col \u003C 0 || _moduleCount \u003C= col) {\\n\\t    throw new Error(row + ',' + col);\\n\\t}\\n\\treturn _modules[row][col];\\n    };\\n\\n    _this.getModuleCount = function() {\\n\\treturn _moduleCount;\\n    };\\n\\n    _this.make = function() {\\n\\tmakeImpl(false, getBestMaskPattern() );\\n    };\\n\\n    _this.createTableTag = function(cellSize, margin) {\\n\\n\\tcellSize = cellSize || 2;\\n\\tmargin = (typeof margin == 'undefined')? cellSize * 4 : margin;\\n\\n\\tvar qrHtml = '';\\n\\n\\tqrHtml += '\u003Ctable style=\\\"';\\n\\tqrHtml += ' border-width: 0px; border-style: none;';\\n\\tqrHtml += ' border-collapse: collapse;';\\n\\tqrHtml += ' padding: 0px; margin: ' + margin + 'px;';\\n\\tqrHtml += '\\\">';\\n\\tqrHtml += '\u003Ctbody>';\\n\\n\\tfor (var r = 0; r \u003C _this.getModuleCount(); r += 1) {\\n\\n\\t    qrHtml += '\u003Ctr>';\\n\\n\\t    for (var c = 0; c \u003C _this.getModuleCount(); c += 1) {\\n\\t\\tqrHtml += '\u003Ctd style=\\\"';\\n\\t\\tqrHtml += ' border-width: 0px; border-style: none;';\\n\\t\\tqrHtml += ' border-collapse: collapse;';\\n\\t\\tqrHtml += ' padding: 0px; margin: 0px;';\\n\\t\\tqrHtml += ' width: ' + cellSize + 'px;';\\n\\t\\tqrHtml += ' height: ' + cellSize + 'px;';\\n\\t\\tqrHtml += ' background-color: ';\\n\\t\\tqrHtml += _this.isDark(r, c)? '#000000' : '#ffffff';\\n\\t\\tqrHtml += ';';\\n\\t\\tqrHtml += '\\\"/>';\\n\\t    }\\n\\n\\t    qrHtml += '\u003C/tr>';\\n\\t}\\n\\n\\tqrHtml += '\u003C/tbody>';\\n\\tqrHtml += '\u003C/table>';\\n\\n\\treturn qrHtml;\\n    };\\n\\n    _this.createImgTag = function(cellSize, margin, size) {\\n\\n\\tcellSize = cellSize || 2;\\n\\tmargin = (typeof margin == 'undefined')? cellSize * 4 : margin;\\n\\n\\tvar min = margin;\\n\\tvar max = _this.getModuleCount() * cellSize + margin;\\n\\n\\treturn createImgTag(size, size, function(x, y) {\\n\\t    if (min \u003C= x && x \u003C max && min \u003C= y && y \u003C max) {\\n\\t\\tvar c = Math.floor( (x - min) / cellSize);\\n\\t\\tvar r = Math.floor( (y - min) / cellSize);\\n\\t\\treturn _this.isDark(r, c)? 0 : 1;\\n\\t    } else {\\n\\t\\treturn 1;\\n\\t    }\\n\\t} );\\n    };\\n\\n    return _this;\\n};\\n\\n//---------------------------------------------------------------------\\n// qrcode.stringToBytes\\n//---------------------------------------------------------------------\\n\\nqrcode.stringToBytes = func & ( (data \u003C\u003C _bitLength) | _bitBuffer) );\\n\\t\\tlength -= (8 - _bitLength);\\n\\t\\tdata >>>= (8 - _bitLength);\\n\\t\\t_bitBuffer = 0;\\n\\t\\t_bitLength = 0;\\n\\t    }\\n\\n\\t    _bitBuffer = (data \u003C\u003C _bitLength) | _bitBuffer;\\n\\t    _bitLength = _bitLength + length;\\n\\t};\\n\\n\\t_this.flush = function() {\\n\\t    if (_bitLength > 0) {\\n\\t\\t_out.writeByte(_bitBuffer);\\n\\t    }\\n\\t};\\n\\n\\treturn _this;\\n    };\\n\\n    var getLZWRaster = function(lzwMinCodeSize) {\\n\\n\\tvar clearCode = 1 \u003C\u003C lzwMinCodeSize;\\n\\tvar endCode = (1 \u003C\u003C lzwMinCodeSize) + 1;\\n\\tvar bitLength = lzwMinCodeSize + 1;\\n\\n\\t// Setup LZWTable\\n\\tvar table = lzwTable();\\n\\n\\tfor (var i = 0; i \u003C clearCode; i += 1) {\\n\\t    table.add(String.fromCharCode(i) );\\n\\t}\\n\\ttable.add(String.fromCharCode(clearCode) );\\n\\ttable.add(String.fromCharCode(endCode) );\\n\\n\\tvar byteOut = byteArrayOutputStream();\\n\\tvar bitOut = bitOutputStream(byteOut);\\n\\n\\t// clear code\\n\\tbitOut.write(clearCode, bitLength);\\n\\n\\tvar dataIndex = 0;\\n\\n\\tvar s = String.fromCharCode(_data[dataIndex]);\\n\\tdataIndex += 1;\\n\\n\\twhile (dataIndex \u003C _data.length) {\\n\\n\\t    var c = String.fromCharCode(_data[dataIndex]);\\n\\t    dataIndex += 1;\\n\\n\\t    if (table.contains(s + c) ) {\\n\\n\\t\\ts = s + c;\\n\\n\\t    } else {\\n\\n\\t\\tbitOut.write(table.indexOf(s), bitLength);\\n\\n\\t\\tif (table.size() \u003C 0xfff) {\\n\\n\\t\\t    if (table.size() == (1 \u003C\u003C bitLength) ) {\\n\\t\\t\\tbitLength += 1;\\n\\t\\t    }\\n\\n\\t\\t    table.add(s + c);\\n\\t\\t}\\n\\n\\t\\ts = c;\\n\\t    }\\n\\t}\\n\\n\\tbitOut.write(table.indexOf(s), bitLength);\\n\\n\\t// end code\\n\\tbitOut.write(endCode, bitLength);\\n\\n\\tbitOut.flush();\\n\\n\\treturn byteOut.toByteArray();\\n    };\\n\\n    var lzwTable = function() {\\n\\n\\tvar _map = {};\\n\\tvar _size = 0;\\n\\n\\tvar _this = {};\\n\\n\\t_this.add = function(key) {\\n\\t    if (_this.contains(key) ) {\\n\\t\\tthrow new Error('dup key:' + key);\\n\\t    }\\n\\t    _map[key] = _size;\\n\\t    _size += 1;\\n\\t};\\n\\n\\t_this.size = function() {\\n\\t    return _size;\\n\\t};\\n\\n\\t_this.indexOf = function(key) {\\n\\t    return _map[key];\\n\\t};\\n\\n\\t_this.contains = function(key) {\\n\\t    return typeof _map[key] != 'undefined';\\n\\t};\\n\\n\\treturn _this;\\n    };\\n\\n    return _this;\\n};\\n\\nvar createImgTag = function(width, height, getPixel, alt) {\\n\\n    var gif = gifImage(width, height);\\n    for (var y = 0; y \u003C height; y += 1) {\\n\\tfor (var x = 0; x \u003C width; x += 1) {\\n\\t    gif.setPixel(x, y, getPixel(x, y) );\\n\\t}\\n    }\\n\\n    var b = byteArrayOutputStream();\\n    gif.write(b);\\n\\n    var base64 = base64EncodeOutputStream();\\n    var bytes = b.toByteArray();\\n    for (var i = 0; i \u003C bytes.length; i += 1) {\\n\\tbase64.writeByte(bytes[i]);\\n    }\\n    base64.flush();\\n\\n    var img = '';\\n    img += 'data:image/gif;base64,';\\n    img += base64;\\n\\n    return img;\\n};\\n\\n//---------------------------------------------------------------------\\n// returns qrcode function.\\n\\nmodule.exports = qrcode;\\n\",\"type\":\"application/javascript\",\"title\":\"$:/plugins/tiddlywiki/qrcode/qrcode.js\",\"module-type\":\"library\"},\"$:/plugins/tiddlywiki/qrcode/license\":{\"text\":\"The MIT License (MIT)\\n\\nCopyright (c) 2013 Zeno Zeng\\n\\nPermission is hereby granted, free of charge, to any person obtaining a copy of\\nthis software and associated documentation files (the \\\"Software\\\"), to deal in\\nthe Software without restriction, including without limitation the rights to\\nuse, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of\\nthe Software, and to permit persons to whom the Software is furnished to do so,\\nsubject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all\\ncopies u003Crect x=\\\"112\\\" y=\\\"80\\\" width=\\\"16\\\" height=\\\"16\\\" rx=\\\"6\\\">\u003C/rect>\\n        \u003Crect x=\\\"112\\\" y=\\\"112\\\" width=\\\"16\\\" height=\\\"16\\\" rx=\\\"6\\\">\u003C/rect>\\n    \u003C/g>\\n\u003C/svg>\"},\"$:/plugins/tiddlywiki/qrcode/makeqr.js\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/makeqr.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/qrcode/makeqr.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to convert a string into a QR Code\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nInformation about this macro\\n*/\\n\\nvar qrcode = require(\\\"$:/plugins/tiddlywiki/qrcode/qrcode.js\\\");\\n\\nvar QRCODE_GENERATION_ERROR_PREFIX = '\u003Csvg xmlns=\\\"http://www.w3.org/2000/svg\\\" viewBox=\\\"0 0 300 300\\\">\u003Ctext x=\\\"0\\\" y=\\\"30\\\" fill=\\\"red\\\" font-family=\\\"Helvetica, sans-serif\\\" font-size=\\\"18\\\">',\\n\\tQRCODE_GENERATION_ERROR_SUFFIX = '\u003C/text>\u003C/svg>';\\n\\nexports.name = \\\"makeqr\\\";\\n\\nexports.params = [\\n\\t{name: \\\"text\\\"},\\n\\t{name: \\\"size\\\"},\\n\\t{name: \\\"errorCorrectLevel\\\"},\\n\\t{name: \\\"fallback\\\"}\\n];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function(text,size,errorCorrectLevel,fallback) {\\n\\tvar result;\\n\\ttry {\\n\\t\\tresult = generateQrCode(text,{size: size, errorCorrectLevel: errorCorrectLevel});\\n\\t} catch (ex) {\\n\\t\\tconsole.log(\\\"makeqr error: \\\" + ex);\\n\\t\\tresult = fallback || (\\\"data:image/svg+xml,\\\" + encodeURI(QRCODE_GENERATION_ERROR_PREFIX + ex + QRCODE_GENERATION_ERROR_SUFFIX));\\n\\t}\\n\\treturn result || \\\"\\\";\\n};\\n\\nfunction generateQrCode(text,options) {\\n\\toptions = options || {};\\n\\tvar typeNumber = options.typeNumber || 4,\\n\\t\\terrorCorrectLevel = options.errorCorrectLevel || \\\"M\\\",\\n\\t\\tsize = options.size || 500,\\n\\t\\tqr;\\n\\ttry {\\n\\t\\tqr = qrcode(typeNumber,errorCorrectLevel);\\n\\t\\tqr.addData(text);\\n\\t\\tqr.make();\\n\\t} catch (e) {\\n\\t\\tif(typeNumber >= 40) {\\n\\t\\t\\tthrow new Error(\\\"Text too long to encode\\\");\\n\\t\\t} else {\\n\\t\\t\\treturn generateQrCode(text, {\\n\\t\\t\\t\\tsize: size,\\n\\t\\t\\t\\terrorCorrectLevel: errorCorrectLevel,\\n\\t\\t\\t\\ttypeNumber: typeNumber + 1\\n\\t\\t\\t});\\n\\t\\t}\\n\\t}\\n\\tvar cellsize = parseInt(size / qr.getModuleCount()),\\n\\t\\tmargin = parseInt((size - qr.getModuleCount() * cellsize) / 2);\\n\\treturn qr.createImgTag(cellsize, margin, size);\\n}\\n\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"}}}"},

{"title":"$:/themes/tiddlywiki/centralised","name":"Centralised","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Centralises the story river","dependents":"$:/themes/tiddlywiki/snowwhite","version":"5.2.7","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/centralised/styles.tid\":{\"title\":\"$:/themes/tiddlywiki/centralised/styles.tid\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n\\n\\thtml .tc-page-container {\\n\\t\\ttext-align: center;\\n\\t}\\n\\n\\thtml .tc-story-river {\\n\\t\\tposition: relative;\\n\\t\\twidth: 770px;\\n\\t\\tpadding: 42px;\\n\\t\\tmargin: 0 auto;\\n\\t\\ttext-align: left;\\n\\t}\\n\\n\\thtml .tc-sidebar-scrollable {\\n\\t\\ttext-align: left;\\n\\t\\tleft: 50%;\\n\\t\\tright: 0;\\n\\t\\tmargin-left: 343px;\\n\\t}\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/readonly","name":"ReadOnly","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Hides the ability to edit tiddlers","dependents":"$:/themes/tiddlywiki/snowwhite","version":"5.2.7","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/readonly/styles.tid\":{\"title\":\"$:/themes/tiddlywiki/readonly/styles.tid\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define button-selector(title)\\nbutton.$title$, .tc-drop-down button.$title$, div.$title$\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fclone>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fdelete>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fedit>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fnew-here>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fnew-journal-here>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fimport>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fmanager>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fnew-image>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fnew-journal>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fnew-tiddler>> {\\n\\tdisplay: none;\\n}\"}}}"},
{"title":"$:/themes/tiddlywiki/seamless","name":"Seamless","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Removes borders from tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","version":"5.2.7","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/seamless/base\":{\"title\":\"$:/themes/tiddlywiki/seamless/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"list-after\":\"$:/themes/tiddlywiki/vanilla/base\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n/*\\nRules copied from Snow White\\n*/\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected svg {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal-displayed {\\n\\t\u003C\u003Cfilter \\\"blur(4px)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n/*\\nSeamless modifications\\n*/\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n\\n\\t/* Drop the tiddler frame padding */\\n\\tbody.tc-body .tc-tiddler-frame {\\n\\t\\tpadding: 0;\\n\\t}\\n\\n\\t/* Move the sidebar up so that the title lines up */\\n\\tbody.tc-body .tc-sidebar-scrollable {\\n\\t\\tpadding: 43px 0 28px 42px;\\n\\t}\\n\\n\\t/* Stop the tiddler info panel from bleeding into the tiddler frame padding */\\n\\tbody.tc-body .tc-tiddler-info {\\n\\t\\tmargin: 0;\\n\\t}\\n\\n\\t/* Stop message boxes from bleeding into the tiddler frame padding */\\n\\tbody.tc-body .tc-message-box {\\n\\t\\tmargin: 21px 0 21px 0;\\n\\t}\\n\\n}\\n\\n/* Use the tiddler background colour for the page background */\\nhtml body.tc-body {\\n\\tbackground-color: \u003C\u003Ccolour background>>;\\n}\\n\\nhtml:-webkit-full-screen {\\n\\tbackground-color: \u003C\u003Ccolour background>>;\\n}\\n\\n/* Adjust the colour of the page controls */\\nbody.tc-body .tc-page-controls svg {\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n/* Adjust the colour of the sidebar selected tabs */\\nbody.tc-body .tc-sidebar-lists .tc-tab-buttons button.tc-tab-selected {\\n\\tbackground-color: \u003C\u003Ccolour background>>;\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.7","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.7","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default=
