llowing conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all\\ncopies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\\nFITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE\\nAUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\\nLIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,\\nOUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE\\nSOFTWARE.\"},\"$:/plugins/tiddly-gittly/heti/readme\":{\"title\":\"$:/plugins/tiddly-gittly/heti/readme\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!  赫蹏（hètí）\\n\\n\u003C\u003C\u003C\\n赫蹏（hètí）是专为中文内容展示设计的排版样式增强。它基于通行的中文排版规范而来，可以为网站的读者带来更好的文章阅读体验。\\n\u003C\u003C\u003C\\n\\n!! tw5-heti-plugin\\n\\n[[常用示例|$:/plugins/tiddly-gittly/heti/选择下拉框]]\\n\\n采用了[[heti项目|https://github.com/sivan/heti]]以及[[演示网址|https://sivan.github.io/heti/#example-verse]]\\n\\n有些样式我没有放示例进来，比如多栏显示。因为我觉得没必要。有些样式与太微自身存在问题，比如竖排，我怀疑是容器溢出，但我不知道如何解决。还有些，理论上居中了，但在具体条目里并没有完全居中，我怀疑是与底部css冲突了。但总体上是非常好看的。\\n\\n[[常用标签示例表|$:/plugins/tiddly-gittly/heti/常用标签示例表]]\\n\\n这个里面一样可以用维基语法，比如诗词的作者就可以用链接的形式`[[]]`。竖排的问题，就用拆分成多个条目然后嵌入，相当于翻页了。效果还是可以的。说些题外话，以前见过外国用户，用太微做了一个圣经，非常好看。现在我们也可以用这个插件做一些古文版本的收集整理，方便更多的人学习传统文化。当然这需要更多的人去做。\\n\\n这应该是我做的第一个插件，后续应该不太需要更新。因为用户可以根据需要自己写相应标签。我做一个按钮只是方便直接使用。不过积累到不少的经验，还是很好的。再一次感谢xp教程的作者，从最开始学习太微就看xp教程，现在编写插件还是看xp教程。整个按钮就是模仿xp里的columns插件。大家有兴趣也可以仿照写一个自己的插件玩玩。\\n\\n!! Contributors\\n\\n* [[白秋|https://github.com/Zacharia2]]\\n* [[dongrentianyu|https://github.com/dongrentianyu/WENAI]]\"},\"$:/plugins/tiddly-gittly/heti/template/古文\":{\"title\":\"$:/plugins/tiddly-gittly/heti/template/古文\",\"caption\":\"古文模板\",\"condition\":\"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\"condition-disabled\":\"[[$:/temp/bold/disabled]get[state-disabled]else[no]]\",\"created\":\"20230209134032752\",\"creator\":\"BramChen\",\"description\":\"嵌入古文模板\",\"icon\":\"$:/plugins/tiddly-gittly/hete-zh/icon/表示古文\",\"tags\":\"$:/plugins/tiddly-gittly/heti/template\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"insert-text\\\"\\n\\ttext=\\\"\\\"\\\"\u003Cdiv class=\\\"heti heti--ancient\\\">\\n\\n\\t\u003C/div>\\\"\\\"\\\"\\n/>\\n\"},\"$:/plugins/tiddly-gittly/heti/template/古诗\":{\"title\":\"$:/plugins/tiddly-gittly/heti/template/古诗\",\"caption\":\"古诗模板\",\"condition\":\"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\"condition-disabled\":\"[[$:/temp/bold/disabled]get[state-disabled]else[no]]\",\"created\":\"20230209151443225\",\"creator\":\"马不前\",\"description\":\"嵌入古诗模板\",\"icon\":\"$:/plugins/tiddly-gittly/hete-zh/icon/表示诗歌\",\"tags\":\"$:/plugins/tiddly-gittly/heti/template\",\"text\":\"\u003C$action-sendmessage $message=\\\"tm-edit-text-operation\\\" $param=\\\"insert-text\\\" text=\\\"\\\"\\\"\u003Cdiv class=\\\" heti heti--poetry\\\">\\n  \u003Ch2>xxx\u003C/h2>\\n  \u003Cp class=\\\"heti-x-large\\\">\\n    xx\u003Cspan class=\\\"heti-hang\\\">，\u003C/span>\u003Cbr>\\n    xx\u003Cspan class=\\\"heti-hang\\\">。\u003C/span>\u003Cbr>\\n    xx\u003Cspan class=\\\"heti-hang\\\">，\u003C/span>\u003Cbr>\\n    xx\u003Cspan class=\\\"heti-hang\\\">。\u003C/span>\\n  \u003C/p>\\n  \u003C/div>\\\"\\\"\\\"\\n/>\\n\"},\"$:/plugins/tiddly-gittly/heti/template/竖排\":{\"title\":\"$:/plugins/tiddly-gittly/heti/template/竖排\",\"caption\":\"竖排模板\",\"condition\":\"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\"condition-disabled\":\"[[$:/temp/bold/disabled]get[state-disabled]else[no]]\",\"created\":\"20230209151449455\",\"creator\":\"马不前\",\"description\":\"嵌入竖排模板\",\"icon\":\"$:/plugins/tiddly-gittly/hete-zh/icon/表示竖排\",\"tags\":\"$:/plugins/tiddly-gittly/heti/template\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"insert-text\\\"\\n\\ttext=\\\"\\\"\\\" \u003Csection class=\\\"heti--vertical heti--ancient\\\">\\n\\n\\t \u003C/section>\\\"\\\"\\\"\\n/>\\n\"},\"$:/plugins/tiddly-gittly/heti/template/行间注\":{\"title\":\"$:/plugins/tiddly-gittly/heti/template/行间注\",\"caption\":\"行间注\",\"created\":\"20230209181504170\",\"creator\":\"马不前\",\"tags\":\"$:/plugins/tiddly-gittly/heti/template\",\"text\":\"\u003Cdiv class=\\\"heti heti--ancient heti--annotation\\\">\\n  \u003Cu title=\\\"要解释的字\\\">\\n    \u003Cruby>\\n      \u003Crb>字\u003C/rb>\\n      \u003Crp>(\u003C/rp>\\n      \u003Crt lang=\\\"zh-Latn\\\">读音\u003C/rt>\\n      \u003Crp>)\u003C/rp>\\n    \u003C/ruby>\\n  \u003C/u>\\n\u003C/div>\"},\"$:/plugins/tiddly-gittly/heti/template/词曲\":{\"title\":\"$:/plugins/tiddly-gittly/heti/template/词曲\",\"caption\":\"词曲模板\",\"condition\":\"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\"condition-disabled\":\"[[$:/temp/bold/disabled]get[state-disabled]else[no]]\",\"created\":\"20230209151454597\",\"creator\":\"马不前\",\"description\":\"嵌入词曲模板\",\"icon\":\"$:/plugins/tiddly-gittly/hete-zh/icon/表示词曲\",\"tags\":\"$:/plugins/tiddly-gittly/heti/template\",\"text\":\"\u003C$action-sendmessage $message=\\\"tm-edit-text-operation\\\" $param=\\\"insert-text\\\" text=\\\"\\\"\\\"\u003Cdiv class=\\\" heti heti--ancient\\\">\\n  \u003Ch2>xxx\u003C/h2>\\n  \u003Cp class=\\\"heti-verse heti-x-large\\\">\\n    xx\u003Cspan class=\\\"heti-hang\\\">。\u003C/span>\u003Cbr>\\n    xx\u003Cspan class=\\\"heti-hang\\\">。\u003C/span>\u003Cbr>\\n    xx\u003Cspan class=\\\"heti-hang\\\">。\u003C/span>\u003Cbr>\\n    xx\u003Cspan class=\\\"heti-hang\\\">。\u003C/span>\\n  \u003C/p>\\n  \u003C/div>\\\"\\\"\\\"\\n/>\\n\"},\"$:/plugins/tiddly-gittly/heti/ui/EditorToolbar/heti\":{\"title\":\"$:/plugins/tiddly-gittly/heti/ui/EditorToolbar/heti\",\"caption\":\"古文排版\",\"condition\":\"[\u003CtargetTiddler>]\",\"created\":\"20230209161808850\",\"creator\":\"马不前\",\"description\":\"古文排版\",\"dropdown\":\"$:/plugins/tiddly-gittly/heti/dropdown\",\"icon\":\"$:/plugins/tiddly-gittly/heti/icon\",\"tags\":\"$:/tags/EditorToolbar\"},\"$:/plugins/tiddly-gittly/heti/常用标签示例表\":{\"title\":\"$:/plugins/tiddly-gittly/heti/常用标签示例表\",\"created\":\"20230209131054619\",\"creator\":\"马不前\",\"text\":\"\u003Csection class=\\\"section\\\">\\n\u003Ctable>\\n            \u003Ctr>\\n              \u003Cth style=\\\"width: 72px;\\\">类型\u003C/th>\\n              \u003Cth style=\\\"width: 320px;\\\">标签\u003C/th>\\n              \u003Cth style=\\\"width: 240px;\\\">效果\u003C/th>\\n            \u003C/tr>\\n            \u003Ctr>\\n              \u003Ctd>链接\u003C/td>\\n              \u003Ctd>\u003Ccode>&lt;a href=&quot;https://github.com/sivan/heti&quot; title=&quot;赫蹏&quot;&gt;heti.css&lt;/a&gt;\u003C/code>\u003C/td>\\n              \u003Ctd>\u003Ca href=\\\"https://github.com/sivan/heti\\\" title=\\\"赫蹏\\\">heti.css\u003C/a>\u003C/td>\\n            \u003C/tr>\\n            \u003Ctr>\\n              \u003Ctd>缩写\u003C/td>\\n              \u003Ctd>\u003Ccode>&lt;abbr title=&quot;Cascading Style Sheets&quot;&gt;CSS&lt;/abbr&gt;\u003C/code>\u003C/td>\\n              \u003Ctd>\u003Cabbr title=\\\"Cascading Style Sheets\\\">CSS\u003C/abbr>\u003C/td>\\n            \u003C/tr>\\n            \u003Ctr>\\n              \u003Ctd>代码\u003C/td>\\n              \u003Ctd>\u003Ccode>&lt;code&gt;.heti { star: 5; }&lt;/code&gt;\u003C/code>\u003C/td>\\n              \u003Ctd>\u003Ccode>.heti { star: 5; }\u003C/code>\u003C/td>\\n            \u003C/tr>\\n            \u003Ctr>\\n              \u003Ctd>专名号\u003C/td>\\n              \u003Ctd>\u003Ccode>此时来自&lt;u title=&quot;位于山东省聊城市阳谷县城东&quot;&gt;景阳冈&lt;/u&gt;的&lt;u&gt;武松&lt;/u&gt;大喝一声：&lt;q&gt;纳命来！&lt;/q&gt;\u003C/code>\u003C/td>\\n              \u003Ctd>此时来自\u003Cu title=\\\"位于山东省聊城市阳谷县城东\\\">景阳冈\u003C/u>的\u003Cu>武松\u003C/u>大喝一声：\u003Cq>纳命来！\u003C/q>\u003C/td>\\n            \u003C/tr>\\n            \u003Ctr>\\n              \u003Ctd>文本变动\u003C/td>\\n              \u003Ctd>\u003Ccode>这次考试，我考了&lt;del datetime=&quot;17:00:00&quot;&gt;58&lt;/del&gt;&lt;ins datetime=&quot;18:15:00&quot;&gt;98&lt;/ins&gt;分呢！\u003C/code>\u003C/td>\\n              \u003Ctd>这次考试，我考了\u003Cdel datetime=\\\"17:00:00\\\">58\u003C/del>\u003Cins datetime=\\\"18:15:00\\\">98\u003C/ins>分呢！\u003C/td>\\n            \u003C/tr>\\n            \u003Ctr>\\n              \u003Ctd>文本更新\u003C/td>\\n              \u003Ctd>\u003Ccode>因为谁也不认识，所以最后我们决定念&lt;s&gt;d&iacute;&lt;/s&gt;t&iacute;。\u003C/code>\u003C/td>\\n              \u003Ctd>因为谁也不认识，所以最后我们决定念\u003Cs>dí\u003C/s>tí。\u003C/td>\\n            \u003C/tr>\\n            \u003Ctr>\\n              \u003Ctd>引号\u003C/td>\\n              \u003Ctd>\u003Ccode>窃&middot;格瓦拉曾经说过：&lt;q&gt;打工是不可能打工的。&lt;/q&gt;\u003C/code>\u003C/td>\\n              \u003Ctd>窃·格瓦拉曾经说过：\u003Cq>打工是不可能打工的。\u003C/q>\u003C/td>\\n            \u003C/tr>\\n            \u003Ctr>\\n              \u003Ctd>术语\u003C/td>\\n              \u003Ctd>\u003Ccode>&lt;dfn&gt;窃&middot;格瓦拉&lt;/dfn&gt;，中国大陆网络红人、罪犯。被奉为百度「戒赌吧」400万会员的「精神领袖」。\u003C/code>\u003C/td>\\n              \u003Ctd>\u003Cdfn>窃·格瓦拉\u003C/dfn>，中国大陆网络红人、罪犯。被奉为百度「戒赌吧」400万会员的「精神领袖」。\u003C/td>\\n            \u003C/tr>\\n            \u003Ctr>\\n              \u003Ctd>标记\u003C/td>\\n              \u003Ctd>\u003Ccode>这道题&lt;mark&gt;必考&lt;/mark&gt;，你们爱记不记。\u003C/code>\u003C/td>\\n              \u003Ctd>这道题\u003Cmark>必考\u003C/mark>，你们爱记不记。\u003C/td>\\n            \u003C/tr>\\n            \u003Ctr>\\n              \u003Ctd>强调\u003C/td>\\n              \u003Ctd>\u003Ccode>稳住，&lt;em&gt;我们能赢&lt;/em&gt;！\u003C/code>\u003C/td>\\n              \u003Ctd>稳住，\u003Cem>我们能赢\u003C/em>！\u003C/td>\\n            \u003C/tr>\\n            \u003Ctr>\\n              \u003Ctd>着重号\u003C/td>\\n              \u003Ctd>\u003Ccode>我们&lt;span class=&quot;heti-em&quot;&gt;必将&lt;/span&gt;战胜这场疫情。\u003C/code>\u003C/td>\\n              \u003Ctd>我们\u003Cspan class=\\\"heti-em\\\">必将\u003C/span>战胜这场疫情。\u003C/td>\\n            \u003C/tr>\\n          \u003C/table>\\n\\t\\t\\t\\t\\t\u003C/section>\\n\\t\\t\\t\\t\\t\\n有些样式与文档里的样式不一致，具体是什么原因我也不清楚。可去[[原文档|https://sivan.github.io/heti/#tags]]查看。\"},\"$:/plugins/tiddly-gittly/heti/选择下拉框\":{\"title\":\"$:/plugins/tiddly-gittly/heti/选择下拉框\",\"text\":\"\\\\define select-tiddler-toshow()\\n\u003C$select tiddler='$:/generated-list-demo-heti'>\\n\u003C$list filter='[[$:/plugins/tiddly-gittly/heti/example/古诗词示例]][[$:/plugins/tiddly-gittly/heti/example/古文示例]][[$:/plugins/tiddly-gittly/heti/example/竖排示例]][[$:/plugins/tiddly-gittly/heti/example/行间注示例]]'>\\n\u003Coption>\u003C$view field='title'/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\\\end\\n\\n\u003Cdiv style=\\\"margin-bottom: 1rem;padding: 10px 28px;border-radius: 5px;box-shadow: 0.5px 1px 17px -8px #A3A5AE;\\\">\\n\\n浏览条目 \u003C\u003Cselect-tiddler-toshow>>：\\n\\n\u003C/div>\\n\\n\u003C$tiddler tiddler={{$:/generated-list-demo-heti}}>\\n\u003C$link mode='block'/>\\n\u003C/$tiddler>\\n\\n\u003C$tiddler tiddler={{$:/generated-list-demo-heti}}>\\n\u003C$transclude mode='block'/>\\n\u003C/$tiddler>\"}}}"},
{"title":"$:/plugins/tiddlywiki/menubar","name":"Menu Bar","description":"Menu Bar","list":"readme config","version":"5.2.7","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/config/DefaultColourMappings/menubar-foreground\":{\"title\":\"$:/config/DefaultColourMappings/menubar-foreground\",\"text\":\"#fff\"},\"$:/config/DefaultColourMappings/menubar-background\":{\"title\":\"$:/config/DefaultColourMappings/menubar-background\",\"text\":\"#5778d8\"},\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/pagecontrols\":{\"title\":\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/pagecontrols\",\"text\":\"hide\"},\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/server\":{\"title\":\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/server\",\"text\":\"hide\"},\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/sidebar\":{\"title\":\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/sidebar\",\"text\":\"hide\"},\"$:/config/plugins/menubar/TableOfContents/Tag\":{\"title\":\"$:/config/plugins/menubar/TableOfContents/Tag\",\"text\":\"TableOfContents\"},\"$:/config/plugins/menubar/breakpoint\":{\"title\":\"$:/config/plugins/menubar/breakpoint\",\"text\":\"620px\"},\"$:/plugins/tiddlywiki/menubar/config\":{\"title\":\"$:/plugins/tiddlywiki/menubar/config\",\"tags\":\"$:/tags/ControlPanel/Toolbars\",\"caption\":\"Menu Bar\",\"text\":\"\\\\define config-base() $:/config/plugins/menubar/MenuItems/Visibility/\\n\\n! Menu Bar Configuration\\n\\n!! Menu Items\\n\\nSelect which menu items will be shown. You can also drag items to reorder them.\\n\\n\u003C$set name=\\\"tv-config-toolbar-icons\\\" value=\\\"yes\\\">\\n\\n\u003C$set name=\\\"tv-config-toolbar-text\\\" value=\\\"yes\\\">\\n\\n\u003C$macrocall $name=\\\"list-tagged-draggable\\\" tag=\\\"$:/tags/MenuBar\\\" itemTemplate=\\\"$:/core/ui/ControlPanel/Toolbars/ItemTemplate\\\"/>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\n!! Breakpoint Position\\n\\nThe breakpoint position between narrow and wide screens. Should include CSS units (eg. `400px`).\\n\\n\u003C$edit-text tiddler=\\\"$:/config/plugins/menubar/breakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/>\\n\\n!! Contents Tag\\n\\nThe tag for the ~TableOfContents used in the Contents dropdown\\n\\n\u003C$edit-text tiddler=\\\"$:/config/plugins/menubar/TableOfContents/Tag\\\" default=\\\"\\\" tag=\\\"input\\\"/>\\n\\n!! Menu Bar Colours\\n\\nTo change the colour of the menu bar, define the colours `menubar-foreground` and `menubar-background` in the currently selected palette\\n\"},\"$:/plugins/tiddlywiki/menubar/items/contents\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/contents\",\"caption\":\"Contents\",\"description\":\"Table of Contents\",\"is-dropdown\":\"yes\",\"tags\":\"$:/tags/MenuBar\",\"text\":\"\u003Cdiv class=\\\"tc-table-of-contents\\\">\\n\\n\u003C$macrocall $name=\\\"toc-selective-expandable\\\" tag={{$:/config/plugins/menubar/TableOfContents/Tag}}/>\\n\\n\u003C/div>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/hamburger\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/hamburger\",\"tags\":\"$:/tags/MenuBar\",\"caption\":\"Hamburger\",\"description\":\"Show the full menu bar on a narrow screen\",\"custom-menu-content\":\"{{$:/plugins/tiddlywiki/menubar/items/hamburger}}\",\"show-when\":\"narrow\",\"text\":\"\u003C$list filter=\\\"[[$:/state/popup/menubar/hamburger]get[text]else[no]match[no]]\\\">\\n\u003C$button set=\\\"$:/state/popup/menubar/hamburger\\\" setTo=\\\"yes\\\">\\n{{$:/core/images/menu-button}}\\n\u003C/$button>\\n\u003C/$list>\\n\u003C$list filter=\\\"[[$:/state/popup/menubar/hamburger]get[text]else[no]match[yes]]\\\">\\n\u003C$button set=\\\"$:/state/popup/menubar/hamburger\\\" setTo=\\\"no\\\">\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/pagecontrols\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/pagecontrols\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Page controls from the sidebar\",\"caption\":\"Page controls\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/pagecontrols\\\" mode=\\\"inline\\\"/>\",\"text\":\"\\\\whitespace trim\\n\\\\define config-title()\\n$:/config/PageControlButtons/Visibility/$(listItem)$\\n\\\\end\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/PageControls]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n\u003C$set name=\\\"hidden\\\" value=\u003C\u003Cconfig-title>>>\\n\u003C$list filter=\\\"[\u003Chidden>!text[hide]]\\\" storyview=\\\"pop\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"tv-config-toolbar-class\\\" filter=\\\"[\u003Ctv-config-toolbar-class>] [\u003ClistItem>encodeuricomponent[]addprefix[tc-btn-]]\\\">\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/search\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/search\",\"custom-menu-content\":\"{{$:/plugins/tiddlywiki/menubar/items/search}}\",\"description\":\"Search\",\"caption\":\"Search\",\"tags\":\"$:/tags/MenuBar\",\"text\":\"\\\\define cancel-search-actions()\\n\u003C$set name=\\\"userInput\\\" value={{{ [\u003C__storeTitle__>get[text]] }}}>\\n\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!match\u003CuserInput>]\\\" emptyMessage=\\\"\\\"\\\"\u003C$action-deletetiddler $filter=\\\"[\u003C__storeTitle__>] [\u003C__tiddler__>] [\u003C__selectionStateTitle__>]\\\"/>\\\"\\\"\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> text=\u003C\u003CuserInput>>/>\u003C$action-setfield $tiddler=\u003C\u003C__refreshTitle__>> text=\\\"yes\\\"/>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define input-accept-actions() \u003C$list filter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]\\\">\u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\\\"\\\"\\\">\u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\\n\\n\\\\define input-accept-variant-actions() \u003C$list filter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]\\\">\u003C$list filter=\\\"[\u003C__tiddler__>get[text]minlength[1]]\\\">\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{{  [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\u003C/$list>\\\"\\\"\\\">\u003C$list filter=\\\"[\u003C__tiddler__>get[text]minlength[1]]\\\">\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{{  [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\u003C/$list>\\n\\n\\\\define set-next-input-tab(beforeafter:\\\"after\\\") \u003C$macrocall $name=\\\"change-input-tab\\\" stateTitle=\\\"$:/state/tab/search-results/sidebar\\\" tag=\\\"$:/tags/SearchResults\\\" beforeafter=\\\"$beforeafter$\\\" defaultState={{$:/config/SearchResults/Default}} actions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\\\"$:/state/search/currentTab\\\" text=\u003C\u003CnextTab>>/>\\\"\\\"\\\"/>\\n\\n\\\\whitespace trim\\n\u003C$vars searchTiddler=\\\"$:/temp/menubarsearch/input\\\" searchListState=\u003C\u003Cqualify \\\"$:/state/search-list/selected-item\\\">>>\\n\u003Cspan style=\\\"margin: 0 0.5em;\\\">\\n\u003C$keyboard key=\\\"((input-tab-right))\\\" actions=\u003C\u003Cset-next-input-tab>>>\\n\u003C$keyboard key=\\\"((input-tab-left))\\\" actions=\u003C\u003Cset-next-input-tab \\\"before\\\">>>\\n\u003Cform class=\\\"tc-form-inline\\\">\\n\u003C$macrocall $name=\\\"keyboard-driven-input\\\" tiddler=\\\"$:/temp/menubarsearch\\\" storeTitle=\u003C\u003CsearchTiddler>> selectionStateTitle=\u003C\u003CsearchListState>> \\n\\t\\trefreshTitle=\\\"$:/temp/menubarsearch/refresh\\\" tag=\\\"input\\\" type=\\\"search\\\" focusPopup=\\\"$:/state/popup/menubar-search-dropdown\\\" \\n\\t\\tclass=\\\"tc-popup-handle tc-menu-show-when-wide\\\" placeholder=\\\"Search...\\\" default=\\\"\\\" cancelPopups=\\\"yes\\\" \\n\\t\\tinputAcceptActions=\u003C\u003Cinput-accept-actions>> inputAcceptVariantActions=\u003C\u003Cinput-accept-variant-actions>> inputCancelActions=\u003C\u003Ccancel-search-actions>> \\n\\t\\tfilterMinLength={{$:/config/Search/MinLength}} configTiddlerFilter=\\\"[[$:/state/search/currentTab]!is[missing]get[text]] ~[{$:/config/SearchResults/Default}]\\\" />\\n\u003C/form>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/span>\\n\u003C$reveal tag=\\\"div\\\" class=\\\"tc-block-dropdown-wrapper\\\" state=\\\"$:/state/popup/menubar-search-dropdown\\\" type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\">\\n\\n\u003Cdiv  class=\\\"tc-block-dropdown tc-search-drop-down\\\">\\n\\n\u003C$list filter=\\\"[\u003CsearchTiddler>get[text]minlength[1]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cdiv class=\\\"tc-search-results\\\">Type your search terms\u003C/div>\\\"\\\"\\\" variable=\\\"ignore\\\">\\n\\n\u003C$list filter=\\\"[\u003CsearchTiddler>get[text]minlength{$:/config/Search/MinLength}limit[1]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cdiv class=\\\"tc-search-results\\\">{{$:/language/Search/Search/TooShort}}\u003C/div>\\\"\\\"\\\" variable=\\\"listItem\\\">\\n\\n\u003C$vars configTiddler={{{ [[$:/state/search/currentTab]!is[missing]get[text]] ~[{$:/config/SearchResults/Default}] }}} userInput={{{ [\u003CsearchTiddler>get[text]] }}}>\\n\\n{{$:/core/ui/SearchResults}}\\n\\n\u003C/$vars>\\n\\n\u003C/$list>\\n\\n\u003C/$list>\\n\\n\u003C/div>\\n\\n\u003C/$reveal>\\n\\n\u003C/$vars>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/server\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/server\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Server options\",\"caption\":\"Server\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/server\\\" mode=\\\"inline\\\"/>\",\"text\":\"\u003C$list filter=\\\"[[$:/status/IsLoggedIn]get[text]else[no]match[yes]]\\\" variable=\\\"ignore\\\">\\n\u003C$transclude tiddler=\\\"$:/core/ui/Buttons/save-wiki\\\" mode=\\\"inline\\\"/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[[$:/status/IsLoggedIn]get[text]else[no]match[no]]\\\" variable=\\\"ignore\\\">\\n\u003C$button message=\\\"tm-login\\\">\\nLogin\\n\u003C/$button>\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/sidebar\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/sidebar\",\"caption\":\"Sidebar\",\"description\":\"Sidebar\",\"is-dropdown\":\"yes\",\"tags\":\"$:/tags/MenuBar\",\"text\":\"\u003C$scrollable fallthrough=\\\"none\\\" class=\\\"tc-popup-keep tc-menubar-dropdown-sidebar\\\">\\n\\n\u003C$transclude tiddler=\\\"$:/core/ui/SideBarSegments/tabs\\\" mode=\\\"inline\\\"/>\\n\\n\u003C/$scrollable>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/topleftbar\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/topleftbar\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Items from $:/tags/TopLeftBar\",\"caption\":\"Legacy Top Left Bar\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/topleftbar\\\" mode=\\\"inline\\\"/>\",\"text\":\"\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TopLeftBar]!has[draft.of]]\\\" variable=\\\"listItem\\\" storyview=\\\"pop\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\\n\u003C/$list>\"},\"$:/plugins/tiddlywiki/menubar/items/toprightbar\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/toprightbar\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Items from $:/tags/TopRightBar\",\"caption\":\"Legacy Top Right Bar\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/toprightbar\\\" mode=\\\"inline\\\"/>\",\"custom-menu-styles-wide\":\"float: right;\",\"text\":\"\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TopRightBar]!has[draft.of]reverse[]]\\\" variable=\\\"listItem\\\" storyview=\\\"pop\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\\n\u003C/$list>\"},\"$:/plugins/tiddlywiki/menubar/menu\":{\"title\":\"$:/plugins/tiddlywiki/menubar/menu\",\"tags\":\"$:/tags/PageTemplate\",\"text\":\"\\\\define menubar-inner(size)\\n\u003Cul class=\\\"tc-menubar-list\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/MenuBar]!has[draft.of]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/toprightbar]]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>addprefix[$:/config/plugins/menubar/MenuItems/Visibility/]get[text]] ~show +[match[show]]\\\" variable=\\\"ignore\\\">\\n\u003C$list filter=\\\"[[$size$]match[wide]] ~[\u003CcurrentTiddler>get[show-when]match[$size$]] ~[{$:/state/popup/menubar/hamburger}match[yes]]\\\" variable=\\\"ignore\\\">\\n\u003Cli style={{!!custom-menu-styles-$size$}} class={{{ [\u003CcurrentTiddler>get[show-when]addprefix[tc-menubar-]] tc-menubar-item +[join[ ]] }}}>\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>!is-dropdown[yes]]\\\" variable=\\\"listItem\\\" emptyMessage=\\\"\\\"\\\"\\n\\t\u003C!-- Dropdown -->\\n\\t\u003C$set name=\\\"dropdown-state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/topmenu/dropdown/\\\">>>\\n\\t\u003C$set name=\\\"dropdown-state\\\" value={{{ [\u003Cdropdown-state>addsuffix\u003CcurrentTiddler>] }}}>\\n\\t\u003C$button popup=\u003C\u003Cdropdown-state>> selectedClass=\\\"tc-selected\\\">\\n\\t\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\\t\u003C$transclude field=\\\"caption\\\" mode=\\\"inline\\\"/>\\n\\t\u003C$text text=\\\" \\\"/>\\n\\t\u003Cspan class=\\\"tc-menubar-dropdown-arrow\\\">\\n\\t\u003C$transclude tiddler=\\\"$:/core/images/down-arrow\\\" mode=\\\"inline\\\"/>\\n\\t\u003C/span>\\n\\t\u003C/$set>\\n\\t\u003C/$button>\\n\\t\u003C/$set>\\n\\t\u003C/$set>\\n\\\"\\\"\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>has[custom-menu-content]]\\\" variable=\\\"listItem\\\" emptyMessage=\\\"\\\"\\\"\\n\\t\u003C!-- Link -->\\n\\t\u003C$link to={{!!target}}>\\n\\t\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\\t\u003C$transclude field=\\\"caption\\\" mode=\\\"inline\\\"/>\\n\\t\u003C/$set>\\n\\t\u003C/$link>\\n\\\"\\\"\\\">\\n\u003C!-- Custom content -->\\n\u003C$transclude field=\\\"custom-menu-content\\\" mode=\\\"inline\\\"/>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/ul>\\n\\\\end\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/MenuBar]!has[draft.of]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/toprightbar]] +[limit[1]]\\\" variable=\\\"listItem\\\">\\n\u003Cnav class=\\\"tc-menubar tc-adjust-top-of-scroll\\\">\\n\u003Cdiv class=\\\"tc-menubar-narrow\\\">\\n\u003C\u003Cmenubar-inner narrow>>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-menubar-wide\\\">\\n\u003C\u003Cmenubar-inner wide>>\\n\u003C/div>\\n\u003Cdiv style=\\\"clear:both;\\\"/>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/MenuBar]!has[draft.of]is-dropdown[yes]]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>addprefix[$:/config/plugins/menubar/MenuItems/Visibility/]get[text]] ~show +[match[show]]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"dropdown-state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/topmenu/dropdown/\\\">>>\\n\u003C$set name=\\\"dropdown-state\\\" value={{{ [\u003Cdropdown-state>addsuffix\u003CcurrentTiddler>] }}}>\\n\u003C$reveal type=\\\"popup\\\" state=\u003C\u003Cdropdown-state>> position={{{ [\u003CcurrentTiddler>get[dropdown-position]else[below]] }}} class={{{ [\u003CcurrentTiddler>get[class]] }}} tag=\\\"div\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$transclude/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/nav>\\n\u003C/$list>\\n\"},\"$:/core/ui/PageTemplate/topleftbar\":{\"title\":\"$:/core/ui/PageTemplate/topleftbar\",\"text\":\"\u003C!-- The menubar plugin overrides this tiddler to remove the core top left menu. The menu items that it would include are instead included in the menubar -->\"},\"$:/core/ui/PageTemplate/toprightbar\":{\"title\":\"$:/core/ui/PageTemplate/toprightbar\",\"text\":\"\u003C!-- The menubar plugin overrides this tiddler to remove the core top right menu. The menu items that it would include are instead included in the menubar -->\"},\"$:/plugins/tiddlywiki/menubar/readme\":{\"title\":\"$:/plugins/tiddlywiki/menubar/readme\",\"text\":\"!! Introduction\\n\\nThis plugin provides a menu bar with the following features:\\n\\n* Menu items take the form of simple text links, dropdowns, or entirely custom content\\n* Menu items can be individually enabled via the control panel\\n* Responds to reduced screen width by abbreviating the menu items to a \\\"hamburger\\\" dropdown\\n\\n!! Menu Item Tiddlers\\n\\nMenu items are tagged \u003C\u003Ctag $:/tags/MenuBar>>. The following fields are used by this plugin:\\n\\n|!Field Name |!Purpose |\\n|title |Each menu item must have a unique title (not shown to the user) |\\n|description |Description for use in listings |\\n|tags |Must contain `$:/tags/MenuBar` |\\n|caption |The text that is displayed for the menu item. Avoid links, using `~` to suppress CamelCase links if required |\\n|target |For simple link menu items specifies a tiddler title as the target of the link |\\n|is-dropdown |Set to `yes` to indicate a dropdown menu item |\\n|dropdown-position |Optional position for the dropdown (can be ''left'', ''above'', ''aboveleft'', ''aboveright'', ''right'', ''belowleft'', ''belowright'' or ''below'') |\\n|text |For dropdown menu items, specifies the body of the dropdown |\\n|custom-menu-content |Optional wikitext to be displayed in place of the caption |\\n|custom-menu-styles-wide |Optional string of styles to be applied to menu item when the menubar is wide |\\n|custom-menu-styles-narrow |Optional string of styles to be applied to menu item when the menubar is narrow |\\n\\nCustom menu items should make sure that the clickable link or button is an immediate child, and not wrapped in another element.\\n\\nNote that menu items can be pushed to the right of the menu bar setting the ''custom-menu-styles'' field to `float: right;`.\\n\"},\"$:/plugins/tiddlywiki/menubar/styles\":{\"title\":\"$:/plugins/tiddlywiki/menubar/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define breakpoint-plus-one()\\n\u003C$text text={{{ [{$:/config/plugins/menubar/breakpoint}removesuffix[px]add[1]addsuffix[px]] ~[{$:/config/plugins/menubar/breakpoint}] }}} />\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}} />\\n\\\\end\\n\\n\\\\define set-sidebar-scrollable-top-if-hamburger()\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/MenuBar]] -[all[tiddlers+shadows]prefix[$:/config/plugins/menubar/MenuItems/Visibility/]regexp:text[hide]removeprefix[$:/config/plugins/menubar/MenuItems/Visibility/]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[$:/plugins/tiddlywiki/menubar/items/toprightbar]] -$:/plugins/tiddlywiki/menubar/items/hamburger +[limit[1]]\\\">\\n\\n\\t.tc-sidebar-scrollable {\\n\\t\\tmargin-top: 2em;\\n\\t}\\n\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define set-sidebar-scrollable-top()\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/MenuBar]] -[all[tiddlers+shadows]prefix[$:/config/plugins/menubar/MenuItems/Visibility/]regexp:text[hide]removeprefix[$:/config/plugins/menubar/MenuItems/Visibility/]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[$:/plugins/tiddlywiki/menubar/items/toprightbar]] +[limit[1]]\\\">\\n\\n\\t.tc-sidebar-scrollable {\\n\\t\\tmargin-top: 2em;\\n\\t}\\n\\n\u003C/$list>\\n\u003C$reveal state=\\\"$:/state/popup/menubar/hamburger\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n\\n\\t\u003C$set name=\\\"itemCount\\\" value={{{ [all[tiddlers+shadows]tag[$:/tags/MenuBar]] -[all[tiddlers+shadows]prefix[$:/config/plugins/menubar/MenuItems/Visibility/]regexp:text[hide]removeprefix[$:/config/plugins/menubar/MenuItems/Visibility/]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/toprightbar]] +[count[]] }}}>\\n\\n\\t\\t.tc-sidebar-scrollable {\\n\\t\\t\\tmargin-top: calc(\u003C\u003CitemCount>> * 2em);\\n\\t\\t}\\n\\n\\t\u003C/$set>\\n\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\nnav.tc-menubar {\\n\\tposition: fixed;\\n\\tz-index: 850;\\n\\tdisplay: inline-block;\\n\\ttop: 0;\\n\\tright: 0;\\n\\tleft: 0;\\n}\\n\\nnav.tc-menubar ul.tc-menubar-list {\\n\\tposition: relative;\\n\\tlist-style-type: none;\\n\\tmargin: 0;\\n\\tpadding: 0 0 0 42px;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tbackground: \u003C\u003Ccolour menubar-background>>;\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\n\\thtml nav.tc-menubar ul.tc-menubar-list {\\n\\t\\tpadding: 0 0 0 8px;\\n\\t}\\n\\n}\\n\\nnav.tc-menubar li.tc-menubar-item {\\n\\tdisplay: inline-block;\\n\\tmargin: 0;\\n\\tpadding: 0;\\n}\\n\\nnav.tc-menubar .tc-menubar-narrow li.tc-menubar-item {\\n\\tdisplay: block;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a,\\nnav.tc-menubar li.tc-menubar-item > button {\\n\\tdisplay: inline-block;\\n/*\\ttext-transform: uppercase; */\\n\\tline-height: 1;\\n\\tfont-weight: 700;\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tcolor: \u003C\u003Ccolour menubar-foreground>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n\\tfill: \u003C\u003Ccolour menubar-foreground>>;\\n\\ttext-decoration: none;\\n\\tpadding: 0.5em;\\n\\tmargin: 0;\\n\\tbackground: none;\\n\\tborder: none;\\n\\tcursor: pointer;\\n\\tborder-radius: 0;\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a.tc-selected,\\nnav.tc-menubar li.tc-menubar-item > button.tc-selected {\\n\\tbackground: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour menubar-foreground>>;\\n\\tcolor: \u003C\u003Ccolour background>>;\\n\\tcolor: \u003C\u003Ccolour menubar-background>>;\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item svg {\\n\\ttransition: none;\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n\\tfill: \u003C\u003Ccolour menubar-foreground>>;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item .tc-menubar-dropdown-arrow svg {\\n\\twidth: 0.5em;\\n\\theight: 0.5em;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a.tc-selected svg,\\nnav.tc-menubar li.tc-menubar-item > button.tc-selected svg {\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a:hover,\\nnav.tc-menubar li.tc-menubar-item > button:hover svg,\\nnav.tc-menubar li.tc-menubar-item > button:hover {\\n\\tbackground: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour menubar-foreground>>;\\n\\tcolor: \u003C\u003Ccolour background>>;\\n\\tcolor: \u003C\u003Ccolour menubar-background>>;\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n\\tborder-radius: 0;\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a:active,\\nnav.tc-menubar li.tc-menubar-item > button:active svg,\\nnav.tc-menubar li.tc-menubar-item > button:active {\\n\\tbackground: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour menubar-foreground>>;\\n\\tcolor: \u003C\u003Ccolour background>>;\\n\\tcolor: \u003C\u003Ccolour menubar-background>>;\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n\\tborder-radius: 0;\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar .tc-drop-down,\\nnav.tc-menubar .tc-block-dropdown {\\n\\tmax-width: 70vw;\\n\\tmax-height: 70vh;\\n\\toverflow: auto;\\n}\\n\\nnav.tc-menubar .tc-drop-down a {\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar .tc-drop-down .tc-table-of-contents button {\\n\\tdisplay: inline-block;\\n\\twidth: auto;\\n}\\n\\nnav.tc-menubar .tc-drop-down ol {\\n\\tmargin: 0;\\n}\\n\\nnav.tc-menubar .tc-drop-down .tc-menubar-dropdown-sidebar a,\\nnav.tc-menubar .tc-drop-down .tc-menubar-dropdown-sidebar button {\\n\\tdisplay: inline;\\n\\twidth: auto;\\n}\\n\\nnav.tc-menubar .tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\tdisplay: block;\\n\\twidth: 100%;\\n}\\n\\n@media (max-width: {{$:/config/plugins/menubar/breakpoint}}) {\\n\\n\\t.tc-menubar-wide {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n}\\n\\n@media (min-width: \u003C\u003Cbreakpoint-plus-one>>) {\\n\\n\\tnav.tc-menubar li.tc-menubar-item.tc-menubar-narrow,\\n\\t.tc-menubar-narrow {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\n\\t\u003C\u003Cset-sidebar-scrollable-top-if-hamburger>>\\n\\n}\\n\\n@media (max-width: {{$:/config/plugins/menubar/breakpoint}}) {\\n\\n\\t\u003C\u003Cset-sidebar-scrollable-top>>\\n\\n}\\n@media print {\\n\\n\\tnav.tc-menubar {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n}\\n\"},\"$:/tags/MenuBar\":{\"title\":\"$:/tags/MenuBar\",\"list\":\"$:/plugins/tiddlywiki/menubar/items/hamburger $:/plugins/tiddlywiki/menubar/items/topleftbar $:/plugins/tiddlywiki/menubar/items/contents $:/plugins/tiddlywiki/menubar/items/search $:/plugins/tiddlywiki/menubar/items/pagecontrols $:/plugins/tiddlywiki/menubar/items/server $:/plugins/tiddlywiki/menubar/items/toprightbar\"}}}"},
{"title":"$:/plugins/tiddlywiki/menubar/items/contents","caption":"内容目录","created":"20230526132023667","description":"Table of Contents","is-dropdown":"yes","modified":"20230526132929841","tags":"$:/tags/MenuBar","type":"text/vnd.tiddlywiki","text":"\u003Cdiv class=\"tc-table-of-contents\">\n\n\u003C$macrocall $name=\"toc-selective-expandable\" tag={{$:/config/plugins/menubar/TableOfContents/Tag}}/>\n\n\u003C/div>\n"},
{"title":"$:/plugins/tiddlywiki/qrcode","name":"QR Code","description":"QR Code generator","author":"Zeno Zeng","list":"readme usage examples license","version":"5.2.7","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/tiddlywiki/qrcode/MakeContactQR\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/MakeContactQR\",\"tags\":\"$:/tags/MakeQR\",\"caption\":\"Contact\",\"text\":\"\\\\define wifi-url()\\nWIFI:wifi name;T:WPA;S:SSID;P:password;\\n\\\\end\\n\\n\\\\define image(firstname,lastname,address,tel,email)\\n\u003Cimg src=\u003C\u003Cmakeqr text:\\\"\\\"\\\"MECARD:N:$lastname$,$firstname$;ADR:$address$;TEL:$tel$;EMAIL:$email$;;\\\"\\\"\\\" size:\\\"350\\\">>/>\\n\\\\end\\n\\n! Enter the contact details\\n\\nFirst name: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/contact/firstname\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\nLast name: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/contact/lastname\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\nAddress: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/contact/address\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\nTelephone: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/contact/tel\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\nEmail: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/contact/email\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\n! Here is your QR code\\n\\n\u003C$macrocall $name=\\\"image\\\" firstname={{$:/config/plugins/tiddlywiki/qrcode/contact/firstname}} lastname={{$:/config/plugins/tiddlywiki/qrcode/contact/lastname}} address={{$:/config/plugins/tiddlywiki/qrcode/contact/address}} tel={{$:/config/plugins/tiddlywiki/qrcode/contact/tel}} email={{$:/config/plugins/tiddlywiki/qrcode/contact/email}}/>\\n\"},\"$:/plugins/tiddlywiki/qrcode/MakeGenericQR\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/MakeGenericQR\",\"tags\":\"$:/tags/MakeQR\",\"caption\":\"Generic\",\"text\":\"\\\\define image(content)\\n\u003Cimg src=\u003C\u003Cmakeqr text:\\\"\\\"\\\"$content$\\\"\\\"\\\" size:\\\"350\\\">>/>\\n\\\\end\\n\\n! Enter the details\\n\\nYou can also use this form to encode URLs.\\n\\n\u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/generic\\\" default=\\\"\\\" class=\\\"tc-edit-texteditor\\\"/>\\n\\n! Here is your QR code\\n\\n\u003C$macrocall $name=\\\"image\\\" content={{$:/config/plugins/tiddlywiki/qrcode/generic}}/>\\n\"},\"$:/plugins/tiddlywiki/qrcode/MakeWifiQR\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/MakeWifiQR\",\"tags\":\"$:/tags/MakeQR\",\"caption\":\"Wifi\",\"text\":\"\\\\define wifi-url()\\nWIFI:T:WPA;S:SSID;P:password;;\\n\\\\end\\n\\n\\\\define image(network,encryption,ssid,password)\\n\u003Cimg src=\u003C\u003Cmakeqr text:\\\"\\\"\\\"WIFI:T:$encryption$;S:$ssid$;P:$password$;;\\\"\\\"\\\" size:\\\"350\\\">>/>\\n\\\\end\\n\\n! Enter the details of your wifi network\\n\\nEncryption: \u003C$select tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/wifi/encryption\\\" default=\\\"none\\\">\\n\u003Coption value=\\\"none\\\">None\u003C/option>\\n\u003Coption value=\\\"WEP\\\">WEP\u003C/option>\\n\u003Coption value=\\\"WPA\\\">WPA\u003C/option>\\n\u003Coption value=\\\"WPA2\\\">WPA2\u003C/option>\\n\u003C/$select>\\n\\nSSID: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/wifi/ssid\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\nPassword: \u003C$edit-text tiddler=\\\"$:/config/plugins/tiddlywiki/qrcode/wifi/password\\\" tag=\\\"input\\\" default=\\\"\\\"/>\\n\\n! Here is your QR code\\n\\n\u003C$macrocall $name=\\\"image\\\" network={{$:/config/plugins/tiddlywiki/qrcode/wifi/network}} encryption={{$:/config/plugins/tiddlywiki/qrcode/wifi/encryption}} ssid={{$:/config/plugins/tiddlywiki/qrcode/wifi/ssid}} password={{$:/config/plugins/tiddlywiki/qrcode/wifi/password}}/>\\n\"},\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton\",\"tags\":\"$:/tags/ViewToolbar\",\"list-before\":\"$:/core/ui/Buttons/close\",\"caption\":\"{{$:/plugins/tiddlywiki/qrcode/icon}} QR code\",\"short-caption\":\"QR code\",\"description\":\"Generate QR code for this tiddler\",\"text\":\"\\\\whitespace trim\\n\u003Cspan class=\\\"tc-popup-keep\\\">\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/qrcode\\\">> tooltip={{$:/plugins/tiddlywiki/qrcode/ViewToolbarButton!!description}} aria-label={{$:/plugins/tiddlywiki/qrcode/ViewToolbarButton!!short-caption}} class=\u003C\u003Ctv-config-toolbar-class>> class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=\\\"tc-selected\\\">\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/plugins/tiddlywiki/qrcode/icon}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\\n\u003C$text text={{$:/plugins/tiddlywiki/qrcode/ViewToolbarButton!!short-caption}}/>\\n\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\\n\u003C/span>\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/qrcode\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\\n{{$:/plugins/tiddlywiki/qrcode/ViewToolbarButton||description}}\\n\\n\u003C$set name=\\\"tv-config-toolbar-icons\\\" value=\\\"yes\\\">\\n\\n\u003C$set name=\\\"tv-config-toolbar-text\\\" value=\\\"yes\\\">\\n\\n\u003C$set name=\\\"tv-config-toolbar-class\\\" value=\\\"tc-btn-invisible\\\">\\n\\n\u003C$set name=\\\"targetTiddler\\\" value=\u003C\u003CcurrentTiddler>>>\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/ViewToolbarButton/QRcode]!has[draft.of]]\\\">\\n\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/qrcode/type\\\">> class=\\\"tc-btn-invisible\\\" selectedClass=\\\"tc-selected\\\">\\n\\n\u003C$action-sendmessage $message=\\\"tm-modal\\\" $param=\u003C\u003CcurrentTiddler>> currentTiddler=\u003C\u003CtargetTiddler>>/>\\n\\n\u003C$transclude field=\\\"caption\\\" mode=\\\"inline\\\"/>\\n\\n\u003C/$button>\\n\\n\u003C/$list>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\n\u003C/div>\\n\\n\u003C/$reveal>\\n\"},\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton/Raw\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton/Raw\",\"tags\":\"$:/tags/ViewToolbarButton/QRcode\",\"caption\":\"Raw content of this tiddler\",\"subtitle\":\"QR code of raw tiddler content\",\"text\":\"\\\\define image()\\n\u003Cimg src=\u003C\u003Cmakeqr text:\\\"\\\"\\\"$(content)$\\\"\\\"\\\" size:\\\"350\\\">>/>\\n\\\\end\\n\\n\u003C$set name=\\\"content\\\" value={{!!text}}>\\n\u003C\u003Cimage>>\\n\u003C/$set>\\n\"},\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton/Rendered\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton/Rendered\",\"tags\":\"$:/tags/ViewToolbarButton/QRcode\",\"caption\":\"Rendered content of this tiddler\",\"subtitle\":\"QR code of rendered tiddler content\",\"text\":\"\\\\define image()\\n\u003Cimg src=\u003C\u003Cmakeqr text:\\\"\\\"\\\"$(content)$\\\"\\\"\\\" size:\\\"350\\\">>/>\\n\\\\end\\n\\n\u003C$wikify name=\\\"content\\\" text={{!!text}} type=\\\"text\\\" mode=\\\"block\\\" output=\\\"formattedtext\\\">\\n\u003C\u003Cimage>>\\n\u003C/$wikify>\\n\"},\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton/URL\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/ViewToolbarButton/URL\",\"tags\":\"$:/tags/ViewToolbarButton/QRcode\",\"caption\":\"URL of this tiddler\",\"subtitle\":\"QR code of URL of this tiddler\",\"text\":\"\\\\define image()\\n\u003Cimg src=\u003C\u003Cmakeqr text:\\\"\\\"\\\"$(url)$#$(hash)$\\\"\\\"\\\" size:\\\"350\\\">>/>\\n\\\\end\\n\\n\u003C$set name=\\\"url\\\" value={{$:/info/url/full}}>\\n\u003C$set name=\\\"hash\\\" filter=\\\"[\u003CcurrentTiddler>encodeuricomponent[]]\\\" select=\\\"0\\\">\\n\u003C\u003Cimage>>\\n\u003C/$set>\\n\u003C/$set>\\n\"},\"$:/plugins/tiddlywiki/qrcode/styles\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-drop-down .tc-qrcode-drop-down img {\\n\\twidth: 100%;\\n\\theight: 100%;\\n}\\n\"},\"$:/plugins/tiddlywiki/qrcode/examples\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/examples\",\"text\":\"\u003C\u003Ctabs \\\"[all[shadows+tiddlers]tag[$:/tags/MakeQR]!has[draft.of]]\\\" \\\"$:/plugins/tiddlywiki/qrcode/MakeGenericQR\\\">>\"},\"$:/plugins/tiddlywiki/qrcode/readme\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/readme\",\"text\":\"The QR code plugin provides a macro that enables any text to be rendered as a [[QR code|https://en.wikipedia.org/wiki/QR_code]]. QR codes are a type of 2-dimensional bar code that encodes arbitrary data: text, numbers, links. QR code readers are available or built-in for smartphones, making them a convenient means to transfer information between devices\\n\\nThe QR code plugin adds the following features to TiddlyWiki:\\n\\n* A new [[makeqr Macro]] that renders specified text as a QR code image that can be displayed or printed\\n* A new toolbar button that can display several QR code renderings of the content of a tiddler:\\n** Raw content\\n** Rendered, formatted content\\n** URL of tiddler\\n\\nThe QR code plugin is based on the library [[qrcode.js by Zeno Zeng|https://github.com/zenozeng/node-yaqrcode]].\"},\"$:/plugins/tiddlywiki/qrcode/usage\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/usage\",\"text\":\"! `makeqr` Macro\\n\\nThe \u003C\u003C.def makeqr>> [[macro|Macros]] converts text data into an image of the corresponding QR code. The image is returned as [[base64-encoded data URI|https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/Data_URIs]].\\n\\n!! Parameters\\n\\n;text\\n: The text to encode\\n;size\\n: The size of the image in pixels (defaults to 500)\\n;errorCorrectLevel\\n: Determines the amount of error correction applied to the image; see below (defaults to \\\"M\\\").\\n;fallback\\n: The fallback image to be returned in case of an error (see below)\\n\\nThe conversion will fail if the text is too long and/or complex and the macro will return the provided fallback image. If no fallback image is provided then an error image is generated.\\n\\nThe error correction level is a [[QR code feature|http://www.qrcode.com/en/about/error_correction.html]]:\\n\\n\u003C\u003C\u003C\\nQR Code has error correction capability to restore data if the code is dirty or damaged. ... Level Q or H may be selected for factory environment where QR Code get dirty, whereas Level L may be selected for clean environment with the large amount of data. Typically, Level M (15%) is most frequently selected.\\n\u003C\u003C\u003C\\n\\n!! Examples\\n\\nMaking a QR code for a simple string of text:\\n\\n```\\n\u003C\u003Cmakeqr \\\"Hello there!\\\">>\\n```\\n\\nMaking a QR code for the URL field of the current tiddler:\\n\\n```\\n\u003C$macrocall $name=\\\"makeqr\\\" text={{!!url}}/>\\n```\\n\\nMaking a QR code for the URL of the current wiki:\\n\\n```\\n\u003C$macrocall $name=\\\"makeqr\\\" text={{$:/info/url/full}}/>\\n```\\n\"},\"$:/plugins/tiddlywiki/qrcode/qrcode.js\":{\"text\":\"//---------------------------------------------------------------------\\n//\\n// QR Code Generator for JavaScript\\n//\\n// Copyright (c) 2009 Kazuhiko Arase\\n//\\n// URL: http://www.d-project.com/\\n//\\n// Licensed under the MIT license:\\n//\\thttp://www.opensource.org/licenses/mit-license.php\\n//\\n// The word 'QR Code' is registered trademark of\\n// DENSO WAVE INCORPORATED\\n//\\thttp://www.denso-wave.com/qrcode/faqpatent-e.html\\n//\\n//---------------------------------------------------------------------\\n\\n//---------------------------------------------------------------------\\n// qrcode\\n//---------------------------------------------------------------------\\n\\n/**\\n * qrcode\\n * @param typeNumber 1 to 40\\n * @param errorCorrectLevel 'L','M','Q','H'\\n */\\nvar qrcode = function(typeNumber, errorCorrectLevel) {\\n\\n    var PAD0 = 0xEC;\\n    var PAD1 = 0x11;\\n\\n    var _typeNumber = typeNumber;\\n    var _errorCorrectLevel = QRErrorCorrectLevel[errorCorrectLevel];\\n    var _modules = null;\\n    var _moduleCount = 0;\\n    var _dataCache = null;\\n    var _dataList = new Array();\\n\\n    var _this = {};\\n\\n    var makeImpl = function(test, maskPattern) {\\n\\n\\t_moduleCount = _typeNumber * 4 + 17;\\n\\t_modules = function(moduleCount) {\\n\\t    var modules = new Array(moduleCount);\\n\\t    for (var row = 0; row \u003C moduleCount; row += 1) {\\n\\t\\tmodules[row] = new Array(moduleCount);\\n\\t\\tfor (var col = 0; col \u003C moduleCount; col += 1) {\\n\\t\\t    modules[row][col] = null;\\n\\t\\t}\\n\\t    }\\n\\t    return modules;\\n\\t}(_moduleCount);\\n\\n\\tsetupPositionProbePattern(0, 0);\\n\\tsetupPositionProbePattern(_moduleCount - 7, 0);\\n\\tsetupPositionProbePattern(0, _moduleCount - 7);\\n\\tsetupPositionAdjustPattern();\\n\\tsetupTimingPattern();\\n\\tsetupTypeInfo(test, maskPattern);\\n\\n\\tif (_typeNumber >= 7) {\\n\\t    setupTypeNumber(test);\\n\\t}\\n\\n\\tif (_dataCache == null) {\\n\\t    _dataCache = createData(_typeNumber, _errorCorrectLevel, _dataList);\\n\\t}\\n\\n\\tmapData(_dataCache, maskPattern);\\n    };\\n\\n    var setupPositionProbePattern = function(row, col) {\\n\\n\\tfor (var r = -1; r \u003C= 7; r += 1) {\\n\\n\\t    if (row + r \u003C= -1 || _moduleCount \u003C= row + r) continue;\\n\\n\\t    for (var c = -1; c \u003C= 7; c += 1) {\\n\\n\\t\\tif (col + c \u003C= -1 || _moduleCount \u003C= col + c) continue;\\n\\n\\t\\tif ( (0 \u003C= r && r \u003C= 6 && (c == 0 || c == 6) )\\n\\t\\t     || (0 \u003C= c && c \u003C= 6 && (r == 0 || r == 6) )\\n\\t\\t     || (2 \u003C= r && r \u003C= 4 && 2 \u003C= c && c \u003C= 4) ) {\\n\\t\\t    _modules[row + r][col + c] = true;\\n\\t\\t} else {\\n\\t\\t    _modules[row + r][col + c] = false;\\n\\t\\t}\\n\\t    }\\n\\t}\\n    };\\n\\n    var getBestMaskPattern = function() {\\n\\n\\tvar minLostPoint = 0;\\n\\tvar pattern = 0;\\n\\n\\tfor (var i = 0; i \u003C 8; i += 1) {\\n\\n\\t    makeImpl(true, i);\\n\\n\\t    var lostPoint = QRUtil.getLostPoint(_this);\\n\\n\\t    if (i == 0 || minLostPoint > lostPoint) {\\n\\t\\tminLostPoint = lostPoint;\\n\\t\\tpattern = i;\\n\\t    }\\n\\t}\\n\\n\\treturn pattern;\\n    };\\n\\n    var setupTimingPattern = function() {\\n\\n\\tfor (var r = 8; r \u003C _moduleCount - 8; r += 1) {\\n\\t    if (_modules[r][6] != null) {\\n\\t\\tcontinue;\\n\\t    }\\n\\t    _modules[r][6] = (r % 2 == 0);\\n\\t}\\n\\n\\tfor (var c = 8; c \u003C _moduleCount - 8; c += 1) {\\n\\t    if (_modules[6][c] != null) {\\n\\t\\tcontinue;\\n\\t    }\\n\\t    _modules[6][c] = (c % 2 == 0);\\n\\t}\\n    };\\n\\n    var setupPositionAdjustPattern = function() {\\n\\n\\tvar pos = QRUtil.getPatternPosition(_typeNumber);\\n\\n\\tfor (var i = 0; i \u003C pos.length; i += 1) {\\n\\n\\t    for (var j = 0; j \u003C pos.length; j += 1) {\\n\\n\\t\\tvar row = pos[i];\\n\\t\\tvar col = pos[j];\\n\\n\\t\\tif (_modules[row][col] != null) {\\n\\t\\t    continue;\\n\\t\\t}\\n\\n\\t\\tfor (var r = -2; r \u003C= 2; r += 1) {\\n\\n\\t\\t    for (var c = -2; c \u003C= 2; c += 1) {\\n\\n\\t\\t\\tif (r == -2 || r == 2 || c == -2 || c == 2\\n\\t\\t\\t    || (r == 0 && c == 0) ) {\\n\\t\\t\\t    _modules[row + r][col + c] = true;\\n\\t\\t\\t} else {\\n\\t\\t\\t    _modules[row + r][col + c] = false;\\n\\t\\t\\t}\\n\\t\\t    }\\n\\t\\t}\\n\\t    }\\n\\t}\\n    };\\n\\n    var setupTypeNumber = function(test) {\\n\\n\\tvar bits = QRUtil.getBCHTypeNumber(_typeNumber);\\n\\n\\tfor (var i = 0; i \u003C 18; i += 1) {\\n\\t    var mod = (!test && ( (bits >> i) & 1) == 1);\\n\\t    _modules[Math.floor(i / 3)][i % 3 + _moduleCount - 8 - 3] = mod;\\n\\t}\\n\\n\\tfor (var i = 0; i \u003C 18; i += 1) {\\n\\t    var mod = (!test && ( (bits >> i) & 1) == 1);\\n\\t    _modules[i % 3 + _moduleCount - 8 - 3][Math.floor(i / 3)] = mod;\\n\\t}\\n    };\\n\\n    var setupTypeInfo = function(test, maskPattern) {\\n\\n\\tvar data = (_errorCorrectLevel \u003C\u003C 3) | maskPattern;\\n\\tvar bits = QRUtil.getBCHTypeInfo(data);\\n\\n\\t// vertical\\n\\tfor (var i = 0; i \u003C 15; i += 1) {\\n\\n\\t    var mod = (!test && ( (bits >> i) & 1) == 1);\\n\\n\\t    if (i \u003C 6) {\\n\\t\\t_modules[i][8] = mod;\\n\\t    } else if (i \u003C 8) {\\n\\t\\t_modules[i + 1][8] = mod;\\n\\t    } else {\\n\\t\\t_modules[_moduleCount - 15 + i][8] = mod;\\n\\t    }\\n\\t}\\n\\n\\t// horizontal\\n\\tfor (var i = 0; i \u003C 15; i += 1) {\\n\\n\\t    var mod = (!test && ( (bits >> i) & 1) == 1);\\n\\n\\t    if (i \u003C 8) {\\n\\t\\t_modules[8][_moduleCount - i - 1] = mod;\\n\\t    } else if (i \u003C 9) {\\n\\t\\t_modules[8][15 - i - 1 + 1] = mod;\\n\\t    } else {\\n\\t\\t_modules[8][15 - i - 1] = mod;\\n\\t    }\\n\\t}\\n\\n\\t// fixed module\\n\\t_modules[_moduleCount - 8][8] = (!test);\\n    };\\n\\n    var mapData = function(data, maskPattern) {\\n\\n\\tvar inc = -1;\\n\\tvar row = _moduleCount - 1;\\n\\tvar bitIndex = 7;\\n\\tvar byteIndex = 0;\\n\\tvar maskFunc = QRUtil.getMaskFunction(maskPattern);\\n\\n\\tfor (var col = _moduleCount - 1; col > 0; col -= 2) {\\n\\n\\t    if (col == 6) col -= 1;\\n\\n\\t    while (true) {\\n\\n\\t\\tfor (var c = 0; c \u003C 2; c += 1) {\\n\\n\\t\\t    if (_modules[row][col - c] == null) {\\n\\n\\t\\t\\tvar dark = false;\\n\\n\\t\\t\\tif (byteIndex \u003C data.length) {\\n\\t\\t\\t    dark = ( ( (data[byteIndex] >>> bitIndex) & 1) == 1);\\n\\t\\t\\t}\\n\\n\\t\\t\\tvar mask = maskFunc(row, col - c);\\n\\n\\t\\t\\tif (mask) {\\n\\t\\t\\t    dark = !dark;\\n\\t\\t\\t}\\n\\n\\t\\t\\t_modules[row][col - c] = dark;\\n\\t\\t\\tbitIndex -= 1;\\n\\n\\t\\t\\tif (bitIndex == -1) {\\n\\t\\t\\t    byteIndex += 1;\\n\\t\\t\\t    bitIndex = 7;\\n\\t\\t\\t}\\n\\t\\t    }\\n\\t\\t}\\n\\n\\t\\trow += inc;\\n\\n\\t\\tif (row \u003C 0 || _moduleCount \u003C= row) {\\n\\t\\t    row -= inc;\\n\\t\\t    inc = -inc;\\n\\t\\t    break;\\n\\t\\t}\\n\\t    }\\n\\t}\\n    };\\n\\n    var createBytes = function(buffer, rsBlocks) {\\n\\n\\tvar offset = 0;\\n\\n\\tvar maxDcCount = 0;\\n\\tvar maxEcCount = 0;\\n\\n\\tvar dcdata = new Array(rsBlocks.length);\\n\\tvar ecdata = new Array(rsBlocks.length);\\n\\n\\tfor (var r = 0; r \u003C rsBlocks.length; r += 1) {\\n\\n\\t    var dcCount = rsBlocks[r].dataCount;\\n\\t    var ecCount = rsBlocks[r].totalCount - dcCount;\\n\\n\\t    maxDcCount = Math.max(maxDcCount, dcCount);\\n\\t    maxEcCount = Math.max(maxEcCount, ecCount);\\n\\n\\t    dcdata[r] = new Array(dcCount);\\n\\n\\t    for (var i = 0; i \u003C dcdata[r].length; i += 1) {\\n\\t\\tdcdata[r][i] = 0xff & buffer.getBuffer()[i + offset];\\n\\t    }\\n\\t    offset += dcCount;\\n\\n\\t    var rsPoly = QRUtil.getErrorCorrectPolynomial(ecCount);\\n\\t    var rawPoly = qrPolynomial(dcdata[r], rsPoly.getLength() - 1);\\n\\n\\t    var modPoly = rawPoly.mod(rsPoly);\\n\\t    ecdata[r] = new Array(rsPoly.getLength() - 1);\\n\\t    for (var i = 0; i \u003C ecdata[r].length; i += 1) {\\n\\t\\tvar modIndex = i + modPoly.getLength() - ecdata[r].length;\\n\\t\\tecdata[r][i] = (modIndex >= 0)? modPoly.getAt(modIndex) : 0;\\n\\t    }\\n\\t}\\n\\n\\tvar totalCodeCount = 0;\\n\\tfor (var i = 0; i \u003C rsBlocks.length; i += 1) {\\n\\t    totalCodeCount += rsBlocks[i].totalCount;\\n\\t}\\n\\n\\tvar data = new Array(totalCodeCount);\\n\\tvar index = 0;\\n\\n\\tfor (var i = 0; i \u003C maxDcCount; i += 1) {\\n\\t    for (var r = 0; r \u003C rsBlocks.length; r += 1) {\\n\\t\\tif (i \u003C dcdata[r].length) {\\n\\t\\t    data[index] = dcdata[r][i];\\n\\t\\t    index += 1;\\n\\t\\t}\\n\\t    }\\n\\t}\\n\\n\\tfor (var i = 0; i \u003C maxEcCount; i += 1) {\\n\\t    for (var r = 0; r \u003C rsBlocks.length; r += 1) {\\n\\t\\tif (i \u003C ecdata[r].length) {\\n\\t\\t    data[index] = ecdata[r][i];\\n\\t\\t    index += 1;\\n\\t\\t}\\n\\t    }\\n\\t}\\n\\n\\treturn data;\\n    };\\n\\n    var createData = function(typeNumber, errorCorrectLevel, dataList) {\\n\\n\\tvar rsBlocks = QRRSBlock.getRSBlocks(typeNumber, errorCorrectLevel);\\n\\n\\tvar buffer = qrBitBuffer();\\n\\n\\tfor (var i = 0; i \u003C dataList.length; i += 1) {\\n\\t    var data = dataList[i];\\n\\t    buffer.put(data.getMode(), 4);\\n\\t    buffer.put(data.getLength(), QRUtil.getLengthInBits(data.getMode(), typeNumber) );\\n\\t    data.write(buffer);\\n\\t}\\n\\n\\t// calc num max data.\\n\\tvar totalDataCount = 0;\\n\\tfor (var i = 0; i \u003C rsBlocks.length; i += 1) {\\n\\t    totalDataCount += rsBlocks[i].dataCount;\\n\\t}\\n\\n\\tif (buffer.getLengthInBits() > totalDataCount * 8) {\\n\\t    throw new Error('code length overflow. ('\\n\\t\\t\\t    + buffer.getLengthInBits()\\n\\t\\t\\t    + '>'\\n\\t\\t\\t    + totalDataCount * 8\\n\\t\\t\\t    + ')');\\n\\t}\\n\\n\\t// end code\\n\\tif (buffer.getLengthInBits() + 4 \u003C= totalDataCount * 8) {\\n\\t    buffer.put(0, 4);\\n\\t}\\n\\n\\t// padding\\n\\twhile (buffer.getLengthInBits() % 8 != 0) {\\n\\t    buffer.putBit(false);\\n\\t}\\n\\n\\t// padding\\n\\twhile (true) {\\n\\n\\t    if (buffer.getLengthInBits() >= totalDataCount * 8) {\\n\\t\\tbreak;\\n\\t    }\\n\\t    buffer.put(PAD0, 8);\\n\\n\\t    if (buffer.getLengthInBits() >= totalDataCount * 8) {\\n\\t\\tbreak;\\n\\t    }\\n\\t    buffer.put(PAD1, 8);\\n\\t}\\n\\n\\treturn createBytes(buffer, rsBlocks);\\n    };\\n\\n    _this.addData = function(data) {\\n\\tvar newData = qr8BitByte(data);\\n\\t_dataList.push(newData);\\n\\t_dataCache = null;\\n    };\\n\\n    _this.isDark = function(row, col) {\\n\\tif (row \u003C 0 || _moduleCount \u003C= row || col \u003C 0 || _moduleCount \u003C= col) {\\n\\t    throw new Error(row + ',' + col);\\n\\t}\\n\\treturn _modules[row][col];\\n    };\\n\\n    _this.getModuleCount = function() {\\n\\treturn _moduleCount;\\n    };\\n\\n    _this.make = function() {\\n\\tmakeImpl(false, getBestMaskPattern() );\\n    };\\n\\n    _this.createTableTag = function(cellSize, margin) {\\n\\n\\tcellSize = cellSize || 2;\\n\\tmargin = (typeof margin == 'undefined')? cellSize * 4 : margin;\\n\\n\\tvar qrHtml = '';\\n\\n\\tqrHtml += '\u003Ctable style=\\\"';\\n\\tqrHtml += ' border-width: 0px; border-style: none;';\\n\\tqrHtml += ' border-collapse: collapse;';\\n\\tqrHtml += ' padding: 0px; margin: ' + margin + 'px;';\\n\\tqrHtml += '\\\">';\\n\\tqrHtml += '\u003Ctbody>';\\n\\n\\tfor (var r = 0; r \u003C _this.getModuleCount(); r += 1) {\\n\\n\\t    qrHtml += '\u003Ctr>';\\n\\n\\t    for (var c = 0; c \u003C _this.getModuleCount(); c += 1) {\\n\\t\\tqrHtml += '\u003Ctd style=\\\"';\\n\\t\\tqrHtml += ' border-width: 0px; border-style: none;';\\n\\t\\tqrHtml += ' border-collapse: collapse;';\\n\\t\\tqrHtml += ' padding: 0px; margin: 0px;';\\n\\t\\tqrHtml += ' width: ' + cellSize + 'px;';\\n\\t\\tqrHtml += ' height: ' + cellSize + 'px;';\\n\\t\\tqrHtml += ' background-color: ';\\n\\t\\tqrHtml += _this.isDark(r, c)? '#000000' : '#ffffff';\\n\\t\\tqrHtml += ';';\\n\\t\\tqrHtml += '\\\"/>';\\n\\t    }\\n\\n\\t    qrHtml += '\u003C/tr>';\\n\\t}\\n\\n\\tqrHtml += '\u003C/tbody>';\\n\\tqrHtml += '\u003C/table>';\\n\\n\\treturn qrHtml;\\n    };\\n\\n    _this.createImgTag = function(cellSize, margin, size) {\\n\\n\\tcellSize = cellSize || 2;\\n\\tmargin = (typeof margin == 'undefined')? cellSize * 4 : margin;\\n\\n\\tvar min = margin;\\n\\tvar max = _this.getModuleCount() * cellSize + margin;\\n\\n\\treturn createImgTag(size, size, function(x, y) {\\n\\t    if (min \u003C= x && x \u003C max && min \u003C= y && y \u003C max) {\\n\\t\\tvar c = Math.floor( (x - min) / cellSize);\\n\\t\\tvar r = Math.floor( (y - min) / cellSize);\\n\\t\\treturn _this.isDark(r, c)? 0 : 1;\\n\\t    } else {\\n\\t\\treturn 1;\\n\\t    }\\n\\t} );\\n    };\\n\\n    return _this;\\n};\\n\\n//---------------------------------------------------------------------\\n// qrcode.stringToBytes\\n//---------------------------------------------------------------------\\n\\nqrcode.stringToBytes = function(s) {\\n    var bytes = new Array();\\n    for (var i = 0; i \u003C s.length; i += 1) {\\n\\tvar c = s.charCodeAt(i);\\n\\tbytes.push(c & 0xff);\\n    }\\n    return bytes;\\n};\\n\\n//---------------------------------------------------------------------\\n// qrcode.createStringToBytes\\n//---------------------------------------------------------------------\\n\\n/**\\n * @param unicodeData base64 string of byte array.\\n * [16bit Unicode],[16bit Bytes], ...\\n * @param numChars\\n */\\nqrcode.createStringToBytes = function(unicodeData, numChars) {\\n\\n    // create conversion map.\\n\\n    var unicodeMap = function() {\\n\\n\\tvar bin = base64DecodeInputStream(unicodeData);\\n\\tvar read = function() {\\n\\t    var b = bin.read();\\n\\t    if (b == -1) throw new Error();\\n\\t    return b;\\n\\t};\\n\\n\\tvar count = 0;\\n\\tvar unicodeMap = {};\\n\\twhile (true) {\\n\\t    var b0 = bin.read();\\n\\t    if (b0 == -1) break;\\n\\t    var b1 = read();\\n\\t    var b2 = read();\\n\\t    var b3 = read();\\n\\t    var k = String.fromCharCode( (b0 \u003C\u003C 8) | b1);\\n\\t    var v = (b2 \u003C\u003C 8) | b3;\\n\\t    unicodeMap[k] = v;\\n\\t    count += 1;\\n\\t}\\n\\tif (count != numChars) {\\n\\t    throw new Error(count + ' != ' + numChars);\\n\\t}\\n\\n\\treturn unicodeMap;\\n    }();\\n\\n    var unknownChar = '?'.charCodeAt(0);\\n\\n    return function(s) {\\n\\tvar bytes = new Array();\\n\\tfor (var i = 0; i \u003C s.length; i += 1) {\\n\\t    var c = s.charCodeAt(i);\\n\\t    if (c \u003C 128) {\\n\\t\\tbytes.push(c);\\n\\t    } else {\\n\\t\\tvar b = unicodeMap[s.charAt(i)];\\n\\t\\tif (typeof b == 'number') {\\n\\t\\t    if ( (b & 0xff) == b) {\\n\\t\\t\\t// 1byte\\n\\t\\t\\tbytes.push(b);\\n\\t\\t    } else {\\n\\t\\t\\t// 2bytes\\n\\t\\t\\tbytes.push(b >>> 8);\\n\\t\\t\\tbytes.push(b & 0xff);\\n\\t\\t    }\\n\\t\\t} else {\\n\\t\\t    bytes.push(unknownChar);\\n\\t\\t}\\n\\t    }\\n\\t}\\n\\treturn bytes;\\n    };\\n};\\n\\n//------------------------ n\\t    if (_this.contains(key) ) {\\n\\t\\tthrow new Error('dup key:' + key);\\n\\t    }\\n\\t    _map[key] = _size;\\n\\t    _size += 1;\\n\\t};\\n\\n\\t_this.size = function() {\\n\\t    return _size;\\n\\t};\\n\\n\\t_this.indexOf = function(key) {\\n\\t    return _map[key];\\n\\t};\\n\\n\\t_this.contains = function(key) {\\n\\t    return typeof _map[key] != 'undefined';\\n\\t};\\n\\n\\treturn _this;\\n    };\\n\\n    return _this;\\n};\\n\\nvar createImgTag = function(width, height, getPixel, alt) {\\n\\n    var gif = gifImage(width, height);\\n    for (var y = 0; y \u003C height; y += 1) {\\n\\tfor (var x = 0; x \u003C width; x += 1) {\\n\\t    gif.setPixel(x, y, getPixel(x, y) );\\n\\t}\\n    }\\n\\n    var b = byteArrayOutputStream();\\n    gif.write(b);\\n\\n    var base64 = base64EncodeOutputStream();\\n    var bytes = b.toByteArray();\\n    for (var i = 0; i \u003C bytes.length; i += 1) {\\n\\tbase64.writeByte(bytes[i]);\\n    }\\n    base64.flush();\\n\\n    var img = '';\\n    img += 'data:image/gif;base64,';\\n    img += base64;\\n\\n    return img;\\n};\\n\\n//---------------------------------------------------------------------\\n// returns qrcode function.\\n\\nmodule.exports = qrcode;\\n\",\"type\":\"application/javascript\",\"title\":\"$:/plugins/tiddlywiki/qrcode/qrcode.js\",\"module-type\":\"library\"},\"$:/plugins/tiddlywiki/qrcode/license\":{\"text\":\"The MIT License (MIT)\\n\\nCopyright (c) 2013 Zeno Zeng\\n\\nPermission is hereby granted, free of charge, to any person obtaining a copy of\\nthis software and associated documentation files (the \\\"Software\\\"), to deal in\\nthe Software without restriction, including without limitation the rights to\\nuse, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of\\nthe Software, and to permit persons to whom the Software is furnished to do so,\\nsubject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all\\ncopies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS\\nFOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR\\nCOPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER\\nIN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN\\nCONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\\n\",\"type\":\"text/plain\",\"title\":\"$:/plugins/tiddlywiki/qrcode/license\"},\"$:/plugins/tiddlywiki/qrcode/icon\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/icon\",\"tags\":\"$:/tags/Image\",\"text\":\"\u003Csvg class=\\\"tc-image-qrcode tc-image-button\\\" viewBox=\\\"0 0 128 128\\\" width=\\\"22pt\\\" height=\\\"22pt\\\">\\n    \u003Cg fill-rule=\\\"evenodd\\\">\\n        \u003Cpath d=\\\"M0,15.9969199 C0,7.16206498 7.16987059,0 15.9969199,0 L64.0030801,0 C72.837935,0 80,7.16987059 80,15.9969199 L80,64.0030801 C80,72.837935 72.8301294,80 64.0030801,80 L15.9969199,80 C7.16206498,80 0,72.8301294 0,64.0030801 L0,15.9969199 Z M16,22.0063866 C16,18.6891509 18.6835413,16 22.0063866,16 L57.9936134,16 C61.3108491,16 64,18.6835413 64,22.0063866 L64,57.9936134 C64,61.3108491 61.3164587,64 57.9936134,64 L22.0063866,64 C18.6891509,64 16,61.3164587 16,57.9936134 L16,22.0063866 Z M28,31.990053 C28,29.7864076 29.7842933,28 31.990053,28 L48.009947,28 C50.2135924,28 52,29.7842933 52,31.990053 L52,48.009947 C52,50.2135924 50.2157067,52 48.009947,52 L31.990053,52 C29.7864076,52 28,50.2157067 28,48.009947 L28,31.990053 Z\\\">\u003C/path>\\n        \u003Cpath d=\\\"M112,16 L112,8.49833453 L112,6.00333095 C112,2.68778282 114.67804,0 118.003331,0 L121.996669,0 C125.312217,0 128,2.67804027 128,6.00333095 L128,8.49833453 L128,23.0016655 L128,25.9966691 C128,29.3122172 125.32196,32 121.996669,32 L119.001665,32 L104.998335,32 L102.003331,32 C98.6877828,32 96,29.3219597 96,2 u003Crect x=\\\"112\\\" y=\\\"80\\\" width=\\\"16\\\" height=\\\"16\\\" rx=\\\"6\\\">\u003C/rect>\\n        \u003Crect x=\\\"112\\\" y=\\\"112\\\" width=\\\"16\\\" height=\\\"16\\\" rx=\\\"6\\\">\u003C/rect>\\n    \u003C/g>\\n\u003C/svg>\"},\"$:/plugins/tiddlywiki/qrcode/makeqr.js\":{\"title\":\"$:/plugins/tiddlywiki/qrcode/makeqr.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/qrcode/makeqr.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to convert a string into a QR Code\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nInformation about this macro\\n*/\\n\\nvar qrcode = require(\\\"$:/plugins/tiddlywiki/qrcode/qrcode.js\\\");\\n\\nvar QRCODE_GENERATION_ERROR_PREFIX = '\u003Csvg xmlns=\\\"http://www.w3.org/2000/svg\\\" viewBox=\\\"0 0 300 300\\\">\u003Ctext x=\\\"0\\\" y=\\\"30\\\" fill=\\\"red\\\" font-family=\\\"Helvetica, sans-serif\\\" font-size=\\\"18\\\">',\\n\\tQRCODE_GENERATION_ERROR_SUFFIX = '\u003C/text>\u003C/svg>';\\n\\nexports.name = \\\"makeqr\\\";\\n\\nexports.params = [\\n\\t{name: \\\"text\\\"},\\n\\t{name: \\\"size\\\"},\\n\\t{name: \\\"errorCorrectLevel\\\"},\\n\\t{name: \\\"fallback\\\"}\\n];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function(text,size,errorCorrectLevel,fallback) {\\n\\tvar result;\\n\\ttry {\\n\\t\\tresult = generateQrCode(text,{size: size, errorCorrectLevel: errorCorrectLevel});\\n\\t} catch (ex) {\\n\\t\\tconsole.log(\\\"makeqr error: \\\" + ex);\\n\\t\\tresult = fallback || (\\\"data:image/svg+xml,\\\" + encodeURI(QRCODE_GENERATION_ERROR_PREFIX + ex + QRCODE_GENERATION_ERROR_SUFFIX));\\n\\t}\\n\\treturn result || \\\"\\\";\\n};\\n\\nfunction generateQrCode(text,options) {\\n\\toptions = options || {};\\n\\tvar typeNumber = options.typeNumber || 4,\\n\\t\\terrorCorrectLevel = options.errorCorrectLevel || \\\"M\\\",\\n\\t\\tsize = options.size || 500,\\n\\t\\tqr;\\n\\ttry {\\n\\t\\tqr = qrcode(typeNumber,errorCorrectLevel);\\n\\t\\tqr.addData(text);\\n\\t\\tqr.make();\\n\\t} catch (e) {\\n\\t\\tif(typeNumber >= 40) {\\n\\t\\t\\tthrow new Error(\\\"Text too long to encode\\\");\\n\\t\\t} else {\\n\\t\\t\\treturn generateQrCode(text, {\\n\\t\\t\\t\\tsize: size,\\n\\t\\t\\t\\terrorCorrectLevel: errorCorrectLevel,\\n\\t\\t\\t\\ttypeNumber: typeNumber + 1\\n\\t\\t\\t});\\n\\t\\t}\\n\\t}\\n\\tvar cellsize = parseInt(size / qr.getModuleCount()),\\n\\t\\tmargin = parseInt((size - qr.getModuleCount() * cellsize) / 2);\\n\\treturn qr.createImgTag(cellsize, margin, size);\\n}\\n\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"}}}"},
